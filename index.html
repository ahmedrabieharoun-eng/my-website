<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Galaxy Core</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Outfit', sans-serif;
  color: #fff;
  min-height: 100vh;
  background: url('https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3')
    center / cover no-repeat fixed;
  display: flex;
  justify-content: center;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, rgba(124,108,255,0.25), rgba(5,8,22,0.95));
  z-index: -1;
}

.app {
  width: 100%;
  max-width: 420px;
  padding: 24px 20px 40px;
  text-align: center;
}

/* ===== HEADER ===== */
.header {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 30px;
}

.logo {
  width: 46px;
  height: 46px;
  border-radius: 50%;
  background: radial-gradient(circle at center, #7c6cff, #3a2fa6);
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 20px rgba(124,108,255,0.8);
}

.logo::after {
  content: "ðŸŒ€";
  font-size: 22px;
}

.title {
  text-align: left;
}

.title h1 {
  font-size: 20px;
  font-weight: 800;
  color: #9fb4ff;
}

.title span {
  font-size: 12px;
  opacity: 0.7;
}

/* ===== COIN ===== */
.coin-box {
  margin: 20px 0 10px;
}

.coin {
  width: 180px;
  height: 180px;
  margin: auto;
  border-radius: 50%;
  background: radial-gradient(circle at center, #8f8cff, #3b2fa8);
  border: 4px solid #7c6cff;
  box-shadow: 0 0 50px rgba(124,108,255,0.8);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 64px;
}

.coin span {
  filter: drop-shadow(0 0 10px rgba(255,255,255,0.6));
}

/* ===== BALANCE ===== */
.balance {
  margin-top: 18px;
}

.balance h2 {
  font-size: 48px;
  font-weight: 800;
}

.balance p {
  margin-top: 6px;
  font-size: 14px;
  color: #9aa4ff;
}

.rate {
  margin-top: 14px;
  font-size: 13px;
  opacity: 0.8;
}

/* ===== BUTTONS ===== */
.actions {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 14px;
  margin-top: 30px;
}

.btn {
  padding: 18px;
  border-radius: 18px;
  border: 1px solid rgba(124,108,255,0.5);
  background: rgba(124,108,255,0.12);
  backdrop-filter: blur(8px);
  color: #fff;
  font-weight: 700;
  font-size: 15px;
  cursor: pointer;
  transition: 0.2s;
}

.btn:hover {
  background: rgba(124,108,255,0.25);
  box-shadow: 0 0 15px rgba(124,108,255,0.6);
}

.btn span {
  display: block;
  font-size: 18px;
  margin-bottom: 4px;
}
</style>
</head>

<body>
  <div class="app">

    <!-- HEADER -->
    <div class="header">
      <div class="logo"></div>
      <div class="title">
        <h1>Galaxy Core</h1>
        <span>LEVEL 1</span>
      </div>
    </div>

    <!-- COIN -->
    <div class="coin-box">
      <div class="coin">
        <span>ðŸŒ€</span>
      </div>
    </div>

    <!-- BALANCE -->
    <div class="balance">
      <h2>0 GLX</h2>
      <p>= 0.0000 TON</p>
      <div class="rate">100K GLX = 0.01 TON</div>
    </div>

    <!-- ACTIONS -->
    <div class="actions">
      <button class="btn">
        <span>â‡…</span>
        WARP
      </button>
      <button class="btn">
        <span>â‡©</span>
        EXTRACT
      </button>
    </div>

  </div>
</body>
</html>

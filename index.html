<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>GLX Galaxy</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="//libtl.com/sdk.js" data-zone="10286382" data-sdk="show_10286382" async></script>
    <script src="https://ad.gigapub.tech/script?id=4102"></script>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root{
            --primary-green:#a855f7;
            --deep-Galaxy:#202020;
            --gold:#d6bcfa;
            --gold-glow:rgba(168,85,247,0.4);
            --glass-bg:rgba(32,32,32,0.7);
            --glass-border:rgba(255,255,255,0.1);
            --text-color:#ffffff;
            --text-muted:#b0b0b0;
            --nav-bg:rgba(40,40,40,0.98);
            --success-color:#a855f7;
        }
        
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            -webkit-tap-highlight-color:transparent;
        }
        
        body{
            font-family:'Outfit',sans-serif;
            color:var(--text-color);
            overflow-x:hidden;
            background-image:url('https://i.ibb.co/RGFp67kJ/121.jpg');
            background-size:cover;
            background-position:center;
            background-attachment:fixed;
            min-height:100vh;
        }
        
        body::before{
            content:'';
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background:radial-gradient(circle at center,rgba(50,50,50,0.3)0%,rgba(30,30,30,0.85)100%);
            z-index:-1;
        }
        
        .app-container{
            padding:20px;
            padding-bottom:110px;
            max-width:500px;
            margin:0 auto;
            min-height:100vh;
            display:flex;
            flex-direction:column;
        }
        
        .content-section{
            display:none;
            animation:fadeIn 0.4s ease;
        }
        
        .content-section.active{
            display:flex;
            flex-direction:column;
            flex:1;
        }
        
        @keyframes fadeIn{
            from{opacity:0;transform:translateY(10px);}
            to{opacity:1;transform:translateY(0);}
        }
        
        h1{
            font-size:26px;
            font-weight:800;
            color:#fff;
            margin-bottom:5px;
            text-transform:uppercase;
            letter-spacing:1px;
        }
        
        h2{
            font-size:18px;
            font-weight:700;
            margin:20px 0 10px;
            color:var(--gold);
            display:flex;
            align-items:center;
            gap:8px;
        }
        
        p{
            font-size:13px;
            color:var(--text-muted);
            line-height:1.4;
        }
        
        .page-header{
            text-align:center;
            margin-bottom:20px;
            padding-top:10px;
        }
        
        .card{
            background:var(--glass-bg);
            backdrop-filter:blur(15px);
            -webkit-backdrop-filter:blur(15px);
            border-radius:24px;
            padding:20px;
            margin-bottom:12px;
            border:1px solid var(--glass-border);
            box-shadow:0 4px 20px rgba(0,0,0,0.4);
        }
        
        .btn{
            display:flex;
            align-items:center;
            justify-content:center;
            width:100%;
            padding:16px;
            border-radius:18px;
            font-size:16px;
            font-weight:800;
            cursor:pointer;
            border:none;
            outline:none;
            gap:8px;
            text-transform:uppercase;
            letter-spacing:0.5px;
            transition:transform 0.1s;
        }
        
        .btn:active{
            transform:scale(0.96);
        }
        
        .btn:disabled{
            opacity:0.5;
            cursor:not-allowed;
            filter:grayscale(1);
        }
        
        .btn-primary{
            background:linear-gradient(90deg,#a855f7,#7c3aed);
            color:#fff;
            box-shadow:0 0 15px rgba(168,85,247,0.4);
        }
        
        .btn-ton{
            background:linear-gradient(90deg,#0088cc,#0099ff);
            color:#fff;
            box-shadow:0 0 15px rgba(0,136,204,0.4);
        }
        
        .btn-check{
            background:linear-gradient(90deg,#a855f7,#7c3aed);
            color:#fff;
            box-shadow:0 0 15px rgba(168,85,247,0.4);
        }
        
        .btn-action{
            background:rgba(0,0,0,0.3)!important;
            backdrop-filter:blur(15px);
            -webkit-backdrop-filter:blur(15px);
            border:1px solid rgba(255,255,255,0.1)!important;
            color:#b0b0b0!important;
            flex-direction:column;
            padding:12px;
            font-size:12px;
            gap:5px;
            border-radius:12px;
            box-shadow:0 4px 15px rgba(0,0,0,0.2);
            transition:all 0.3s ease;
        }
        
        .btn-action svg{
            width:24px;
            height:24px;
            stroke:#b0b0b0!important;
            fill:none;
            stroke-width:2.5;
            transition:all 0.3s ease;
        }
        
        .btn-action:active{
            background:rgba(0,0,0,0.4)!important;
            transform:scale(0.98);
        }
        
        .hud-container{
            display:flex;
            justify-content:space-between;
            align-items:center;
            background:rgba(0,0,0,0.5);
            border-radius:50px;
            padding:10px 15px;
            margin-bottom:20px;
            border:1px solid rgba(255,255,255,0.05);
        }
        
        .user-name{
            font-weight:700;
            font-size:14px;
        }
        
        .user-rank{
            font-size:10px;
            color:var(--primary-green);
            text-transform:uppercase;
        }
        
        .hud-avatar{
            width:50px;
            height:50px;
            border-radius:50%;
            overflow:hidden;
            border:2px solid var(--primary-green);
        }
        
        .hud-avatar img{
            width:100%;
            height:100%;
            object-fit:cover;
        }
        
        .hud-balance{
            display:flex;
            flex-direction:column;
            align-items:flex-end;
            gap:5px;
        }
        
        .hud-balance-item{
            display:flex;
            align-items:center;
            gap:5px;
            font-size:12px;
            font-weight:600;
        }
        
        .hud-glx{
            color:var(--gold);
        }
        
        .hud-ton{
            color:#0088cc;
        }
        
        .main-coin-section{
            text-align:center;
            margin:10px 0 30px;
            position:relative;
        }
        
        .main-coin-img{
            width:160px;
            height:160px;
            border-radius:50%;
            box-shadow:0 0 50px rgba(168,85,247,0.3);
            animation:float 4s ease-in-out infinite;
            object-fit:cover;
            border:4px solid var(--primary-green);
        }
        
        @keyframes float{
            0%{transform:translateY(0px);}
            50%{transform:translateY(-10px);}
            100%{transform:translateY(0px);}
        }
        
        .balance-display{
            margin-top:15px;
        }
        
        .balance-amount{
            font-size:48px;
            font-weight:800;
            background:linear-gradient(to bottom,#fff,#b3b3b3);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            line-height:1;
        }
        
        .balance-unit{
            font-size:16px;
            color:var(--primary-green);
            font-weight:700;
            letter-spacing:2px;
        }
        
        .stats-pill{
            display:inline-flex;
            align-items:center;
            gap:15px;
            background:rgba(255,255,255,0.05);
            padding:8px 16px;
            border-radius:20px;
            margin-top:10px;
            font-size:12px;
            font-weight:600;
        }
        
        .ton-val{
            color:var(--primary-green);
            display:flex;
            align-items:center;
            gap:4px;
        }
        
        .action-bar{
            display:grid;
            grid-template-columns:1fr 1fr;
            gap:12px;
            margin-bottom:25px;
        }
        
        .list-card{
            display:flex;
            align-items:center;
            background:rgba(0,0,0,0.3);
            border-radius:16px;
            padding:12px;
            margin-bottom:8px;
            border:1px solid rgba(255,255,255,0.05);
            cursor:pointer;
        }
        
        .lc-icon{
            width:42px;
            height:42px;
            border-radius:12px;
            background:rgba(255,255,255,0.05);
            display:flex;
            align-items:center;
            justify-content:center;
            margin-right:12px;
            flex-shrink:0;
        }
        
        .lc-icon img{
            width:100%;
            height:100%;
            object-fit:cover;
            border-radius:12px;
        }
        
        .lc-content{
            flex:1;
        }
        
        .lc-title{
            font-size:14px;
            font-weight:600;
            margin-bottom:2px;
        }
        
        .lc-sub{
            font-size:11px;
            color:var(--text-muted);
        }
        
        .lc-end{
            text-align:right;
        }
        
        .lc-val{
            font-weight:700;
            color:var(--primary-green);
            font-size:14px;
        }
        
        .daily-row{
            display:flex;
            overflow-x:auto;
            gap:8px;
            padding-bottom:10px;
            margin-bottom:15px;
            scrollbar-width:none;
        }
        
        .daily-box{
            min-width:70px;
            background:rgba(255,255,255,0.05);
            border-radius:12px;
            padding:10px 5px;
            text-align:center;
            border:1px solid transparent;
            opacity:0.5;
        }
        
        .daily-box.active{
            opacity:1;
            border-color:var(--gold);
            background:rgba(255,215,0,0.1);
        }
        
        .daily-box.claimed{
            opacity:1;
            background:var(--primary-green);
            color:#000;
        }
        
        .slots-machine{
            background:rgba(0,0,0,0.6);
            border-radius:20px;
            padding:20px;
            margin-bottom:20px;
            border:2px solid var(--primary-green);
            box-shadow:0 0 25px rgba(168,85,247,0.4);
        }
        
        .slots-reels{
            display:flex;
            justify-content:space-around;
            margin:20px 0;
            gap:10px;
        }
        
        .reel-container{
            position:relative;
            width:80px;
            height:80px;
            overflow:hidden;
            border-radius:15px;
            background:rgba(0,0,0,0.7);
            border:2px solid rgba(255,255,255,0.2);
        }
        
        .reel{
            display:flex;
            flex-direction:column;
            transition:transform 2s cubic-bezier(0.1,0,0.2,1);
        }
        
        .slot-item{
            width:80px;
            height:80px;
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:40px;
        }
        
        .slots-result{
            background:rgba(0,0,0,0.8);
            border-radius:15px;
            padding:15px;
            margin-top:20px;
            border:1px solid rgba(255,255,255,0.1);
            text-align:center;
        }
        
        .payout-table{
            display:grid;
            grid-template-columns:repeat(2,1fr);
            gap:10px;
            margin-top:15px;
            font-size:11px;
        }
        
        .payout-item{
            background:rgba(255,255,255,0.05);
            border-radius:8px;
            padding:8px;
            text-align:center;
        }
        
        .jackpot{
            color:#FFD700;
            font-weight:800;
            text-shadow:0 0 10px rgba(255,215,0,0.8);
        }
        
        .input-wrap{
            background:rgba(0,0,0,0.4);
            border-radius:16px;
            padding:15px;
            margin-bottom:15px;
            border:1px solid rgba(255,255,255,0.1);
        }
        
        .input-label{
            font-size:11px;
            color:var(--text-muted);
            display:block;
            margin-bottom:5px;
            text-transform:uppercase;
        }
        
        .custom-input{
            width:100%;
            background:transparent;
            border:none;
            color:#fff;
            font-size:16px;
            font-weight:600;
            outline:none;
            font-family:inherit;
        }
        
        .cat-select{
            display:flex;
            gap:10px;
            margin-bottom:20px;
        }
        
        .cat-opt{
            flex:1;
            padding:12px;
            text-align:center;
            background:rgba(255,255,255,0.05);
            border-radius:12px;
            font-size:12px;
            cursor:pointer;
            border:1px solid transparent;
        }
        
        .cat-opt.active{
            background:var(--primary-green);
            color:#000;
            border-color:var(--primary-green);
            font-weight:700;
        }
        
        .price-grid{
            display:grid;
            grid-template-columns:repeat(3,1fr);
            gap:8px;
            margin-bottom:15px;
        }
        
        .price-opt{
            padding:10px;
            background:rgba(255,255,255,0.05);
            border-radius:10px;
            text-align:center;
            cursor:pointer;
            border:1px solid transparent;
        }
        
        .price-opt.active{
            border-color:var(--gold);
            background:rgba(255,215,0,0.1);
        }
        
        .price-count{
            font-size:14px;
            font-weight:700;
            color:#fff;
        }
        
        .price-cost{
            font-size:10px;
            color:var(--primary-green);
            margin-top:2px;
        }
        
        .terms-box{
            background:rgba(0,0,0,0.3);
            border-radius:16px;
            padding:15px;
            height:300px;
            overflow-y:auto;
            font-size:12px;
            color:var(--text-muted);
            border:1px solid rgba(255,255,255,0.05);
            line-height:1.6;
        }
        
        .terms-box h3{
            color:#fff;
            font-size:14px;
            margin-top:15px;
            margin-bottom:5px;
        }
        
        .terms-box h3:first-child{
            margin-top:0;
        }
        
        .bottom-nav{
            position:fixed;
            bottom:20px;
            left:50%;
            transform:translateX(-50%);
            width:90%;
            max-width:400px;
            height:65px;
            background:var(--nav-bg);
            border-radius:32px;
            display:flex;
            justify-content:space-around;
            align-items:center;
            box-shadow:0 10px 30px rgba(0,0,0,0.5);
            z-index:100;
            border:1px solid rgba(255,255,255,0.1);
        }
        
        .nav-item{
            display:flex;
            flex-direction:column;
            align-items:center;
            color:#666;
            transition:0.3s;
            cursor:pointer;
            position:relative;
            width:50px;
        }
        
        .nav-item svg{
            width:22px;
            height:22px;
            margin-bottom:4px;
            stroke:currentColor;
            fill:none;
            stroke-width:2.5;
            transition:all 0.3s;
        }
        
        .nav-item.active{
            color:var(--primary-green);
            transform:translateY(-2px);
        }
        
        .nav-item.active svg{
            stroke:var(--primary-green);
            filter:drop-shadow(0 0 8px rgba(168,85,247,0.6));
        }
        
        .nav-text{
            font-size:9px;
            font-weight:700;
            text-transform:uppercase;
        }
        
        .hidden{
            display:none!important;
        }
        
        .leader-tabs{
            display:flex;
            background:rgba(0,0,0,0.3);
            border-radius:50px;
            padding:4px;
            margin-bottom:20px;
        }
        
        .tab-btn{
            flex:1;
            text-align:center;
            padding:10px;
            border-radius:50px;
            font-size:12px;
            font-weight:700;
            cursor:pointer;
            transition:all 0.3s;
        }
        
        .tab-btn.active{
            background:var(--primary-green);
            color:#000;
        }
        
        .withdrawal-type-selector{
            display:flex;
            background:rgba(0,0,0,0.3);
            border-radius:50px;
            padding:4px;
            margin-bottom:20px;
        }
        
        .withdrawal-type-btn{
            flex:1;
            text-align:center;
            padding:12px;
            border-radius:50px;
            font-size:12px;
            font-weight:700;
            cursor:pointer;
            transition:all 0.3s;
            border:1px solid transparent;
        }
        
        .withdrawal-type-btn.active{
            background:var(--primary-green);
            color:#000;
            border-color:var(--primary-green);
        }
        
        .info-box{
            background:rgba(255,179,0,0.1);
            border:1px solid var(--gold);
            border-radius:12px;
            padding:12px;
            margin-bottom:15px;
            font-size:11px;
            line-height:1.5;
        }
        
        .info-box.success{
            background:rgba(39,174,96,0.1);
            border-color:#27ae60;
        }
        
        .info-icon{
            display:inline-flex;
            align-items:center;
            justify-content:center;
            width:16px;
            height:16px;
            margin-right:5px;
            border-radius:50%;
            background:var(--gold);
            color:#000;
            font-size:10px;
            font-weight:bold;
        }
        
        .info-box.success .info-icon{
            background:#27ae60;
            color:#fff;
        }
        
        .floating-add-task{
            position:fixed;
            bottom:85px;
            left:50%;
            transform:translateX(-50%);
            width:auto!important;
            min-width:180px!important;
            max-width:250px!important;
            background:var(--glass-bg);
            backdrop-filter:blur(20px);
            -webkit-backdrop-filter:blur(20px);
            border-radius:20px;
            padding:12px 20px!important;
            border:1px solid var(--primary-green);
            box-shadow:0 5px 30px rgba(168,85,247,0.3);
            z-index:99;
            display:flex;
            align-items:center;
            justify-content:center;
            cursor:pointer;
            transition:all 0.3s;
        }
        
        .floating-add-task:active{
            transform:translateX(-50%)scale(0.98);
        }
        
        .floating-add-task-content{
            display:flex;
            align-items:center;
            justify-content:center;
            gap:8px!important;
        }
        
        .floating-add-task-icon{
            width:36px;
            height:36px;
            background:var(--primary-green);
            border-radius:50%;
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:20px;
            font-weight:bold;
            color:#000;
        }
        
        .floating-add-task-text{
            font-size:14px!important;
            font-weight:700;
            color:#fff;
            text-transform:uppercase;
            letter-spacing:0.5px;
            white-space:nowrap!important;
        }
        
        .spins-display{
            display:flex;
            align-items:center;
            justify-content:space-between;
            background:rgba(255,255,255,0.08);
            border-radius:15px;
            padding:12px 15px;
            margin-bottom:15px;
            border:1px solid var(--glass-border);
        }
        
        .spins-count{
            font-size:20px;
            font-weight:800;
            color:var(--primary-green);
        }
        
        .referred-users-list{
            max-height:300px;
            overflow-y:auto;
            margin-top:15px;
        }
        
        .referred-user-item{
            display:flex;
            align-items:center;
            padding:10px;
            background:rgba(255,255,255,0.05);
            border-radius:12px;
            margin-bottom:8px;
        }
        
        .referred-user-avatar{
            width:40px;
            height:40px;
            border-radius:50%;
            margin-right:12px;
            border:2px solid var(--primary-green);
        }
        
        .referred-user-info{
            flex:1;
        }
        
        .referred-user-name{
            font-size:14px;
            font-weight:600;
        }
        
        .referred-user-date{
            font-size:11px;
            color:var(--text-muted);
        }
        
        .referred-user-status{
            font-size:10px;
            padding:2px 8px;
            border-radius:10px;
            background:var(--primary-green);
            color:#000;
            font-weight:700;
        }
        
        .stats-grid{
            display:grid;
            grid-template-columns:1fr 1fr;
            gap:15px;
            margin-bottom:20px;
        }
        
        .stat-card{
            background:rgba(168,85,247,0.1);
            padding:15px;
            border-radius:12px;
            text-align:center;
            border:1px solid rgba(168,85,247,0.3);
        }
        
        .stat-value{
            font-size:24px;
            font-weight:800;
            color:var(--primary-green);
            margin-top:5px;
        }
        
        .stat-label{
            font-size:12px;
            color:var(--text-muted);
        }
        
        .promo-card,.code-channel-card{
            transition:all 0.3s ease;
            animation:cardFloat 3s ease-in-out infinite alternate;
        }
        
        @keyframes cardFloat{
            0%{transform:translateY(0);}
            100%{transform:translateY(-5px);}
        }
        
        .code-channel-card:active{
            transform:scale(0.98);
        }
        
        #promo-code-input:focus{
            box-shadow:0 0 15px rgba(168,85,247,0.4);
            border-color:#a855f7;
        }
        
        .max-btn,.withdraw-max-btn{
            min-width:60px!important;
            height:44px!important;
            padding:10px 15px!important;
            font-size:12px!important;
            font-weight:800!important;
            white-space:nowrap!important;
            border:2px solid rgba(168,85,247,0.5)!important;
            background:rgba(168,85,247,0.2)!important;
            color:white!important;
            border-radius:12px!important;
            cursor:pointer!important;
        }
        
        @keyframes cupShine{
            0%{filter:drop-shadow(0 0 5px rgba(255,215,0,0.7));}
            50%{filter:drop-shadow(0 0 15px rgba(255,215,0,0.9));}
            100%{filter:drop-shadow(0 0 5px rgba(255,215,0,0.7));}
        }
        
        @keyframes pulseArrow{

async function generateDeviceFingerprint() {
    const components = [];
    try {
        components.push(navigator.userAgent);
        components.push(`${screen.width}x${screen.height}x${screen.colorDepth}`);
        components.push(new Date().getTimezoneOffset());
        components.push(navigator.language);
        components.push(navigator.platform);
        
        if (window.WebGLRenderingContext) {
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            if (gl) {
                const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                if (debugInfo) {
                    components.push(gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL));
                    components.push(gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL));
                }
            }
        }
        
        components.push('ontouchstart' in window);
        components.push(navigator.hardwareConcurrency || 'unknown');
        components.push(navigator.deviceMemory || 'unknown');
        components.push(navigator.cookieEnabled);
        components.push(navigator.doNotTrack || 'unknown');
        
        const fingerprintString = components.join('|');
        const encoder = new TextEncoder();
        const data = encoder.encode(fingerprintString);
        const hashBuffer = await crypto.subtle.digest('SHA-256', data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const fingerprint = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        return fingerprint;
    } catch (error) {
        console.error("Error generating fingerprint:", error);
        const fallbackFingerprint = btoa(components.join('|')).slice(0, 64);
        return fallbackFingerprint;
    }
}

async function callAPI(action, data = {}) {
    try {
        const userId = window.Telegram?.WebApp?.initDataUnsafe?.user?.id;
        
        //     
        if (userId) {
            const blockCheck = await fetch(`${API_URL}/api`, {
                method: 'POST',

                    'X-User-ID': userId,

                    'X-Action': 'checkUserBlocked'
                },
                body: JSON.stringify({ action: 'checkUserBlocked', userId: userId })
            });
            
            if (blockCheck.ok) {
                const blockResult = await blockCheck.json();
                if (blockResult.success && blockResult.data.isBlocked) {
                    showBlockedAccess(`Account Blocked<br><br><strong>Reason:</strong> ${blockResult.data.reason || 'Violation of terms'}<br><br>Please contact support for more information.`);
                    return { success: false, error: 'Account blocked', data: blockResult.data };
                }
            }
        }
        
        //   API
        const response = await fetch(`${API_URL}/api`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-User-ID': userId || '',
                'X-Telegram-Data': window.Telegram?.WebApp?.initData || '',
                'X-Action': action
            },
            body: JSON.stringify({
                action: action,
                data: data,
                userId: userId,
                timestamp: Date.now()
            })
        });
        
        if (!response.ok) {
            throw new Error(`API Error: ${response.status}`);
        }
        
        const result = await response.json();
        
        //    
        if (result.success === false && result.error && result.error.includes('blocked')) {
            showBlockedAccess(`Account Blocked<br><br><strong>Reason:</strong> ${result.data?.reason || 'Violation of terms'}<br><br>Please contact support for more information.`);
            return result;

            if (result.data.competitionData && !result.data.competitionData.userTickets) {
                result.data.competitionData.userTickets = {};
            }
        }
        
        return result;
    } catch (error) {
        console.error('API call failed:', error);
        showNotification("Connection error. Please try again.", "error");
        return { success: false, error: error.message };
    }
}

function startCountdown() {
    if (countdownInterval) clearInterval(countdownInterval);
    
    const updateTimer = () => {
        const now = Date.now();
        if (competitionData.endTime) {
            let timeRemaining = Math.max(0, competitionData.endTime - now);
            
            if (timeRemaining <= 0 && competitionData.isActive) {
                timeRemaining = 0;
                competitionData.isActive = false;
                setTimeout(() => {
                    createNewCompetition();
                }, BREAK_DURATION);
            }
            
            const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            
            const formattedTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            const timerElement = document.getElementById('countdown-timer');
            if (timerElement) {
                timerElement.textContent = formattedTime;
            }
        }
        updateCompetitionUI();
    };
    
    updateTimer();
    countdownInterval = setInterval(updateTimer, 1000);
}

window.buyTickets = async function() {
    const userId = window.Telegram?.WebApp?.initDataUnsafe?.user?.id;
    if (!userId) {
        showNotification("User authentication error. Please restart the bot.", "error");
        return;
    }
    
    if (competitionData.breakMode) {

    }

        return;
    }

    const currentBalance = appData.dogsBalance || 0;
    
    if (totalCost > currentBalance) {
        showNotification(`Insufficient GLX balance. You need ${totalCost.toLocaleString()} GLX`, "warning");
        return;

    if (!confirm(`Buy ${tickets} ticket${tickets > 1 ? 's' : ''} for ${totalCost.toLocaleString()} GLX?\n\nEach ticket = 10,000 GLX = 0.001 TON\n\n Remember: Only #1 wins, all others lose!`)) {

    buyBtn.disabled = true;
    buyBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
    statusMsg.textContent = "Processing your purchase...";
    statusMsg.style.color = "#FFC107";
    
    try {
        const result = await callAPI('buyTickets', {
            userId: userId,
            tickets: tickets,
            totalCost: totalCost
        });
        
        if (result.success) {
            appData.dogsBalance = result.data.newBalance;
            appData.competitionTickets = (appData.competitionTickets || 0) + tickets;
            competitionData = {
                ...competitionData,
                userTickets: result.data.userTickets || competitionData.userTickets,
                totalTickets: result.data.totalTickets || competitionData.totalTickets,
                prizePool: result.data.prizePool || competitionData.prizePool

            setTimeout(() => { statusMsg.textContent = ""; }, 3000);
            
            renderUI({ id: userId });

            throw new Error(result.error || "Unknown error");

        if (localPart.length > 3) {
            const maskedLocal = localPart.charAt(0) + '*'.repeat(Math.max(3, localPart.length - 2)) + localPart.charAt(localPart.length - 1);
            const maskedEmail = `${maskedLocal}@${domain}`;
            emailPreview.textContent = maskedEmail;
            emailPreview.style.display = 'block';
        } else {
            emailPreview.style.display = 'none';
        }
    } else {
        emailPreview.style.display = 'none';

};

async function updateUserWithdrawalsList(filterType, withdrawalsData) {
    if (!withdrawalsData) {
        const result = await callAPI('getUserWithdrawals');
        if (result.success) {
            withdrawalsData = result.data.withdrawals || [];
        } else {
            withdrawalsData = [];
        }
    }
    
    const container = document.getElementById('user-withdrawals-list');
    container.innerHTML = '';
    
    const filteredWithdrawals = withdrawalsData.filter(withdrawal => {
        if (filterType === 'all') return true;
        if (filterType === 'pending') {
            return withdrawal.status === 'pending' || withdrawal.processed === false;
        }
        if (filterType === 'completed') {
            return withdrawal.status === 'completed' || withdrawal.processed === true;
        }
        return true;
    });
    
    filteredWithdrawals.sort((a, b) => b.timestamp - a.timestamp);
    
    if (filteredWithdrawals.length === 0) {
        container.innerHTML = '<p style="text-align:center;padding:20px;color:var(--text-muted);">No withdrawals found</p>';
        return;
    }
    
    filteredWithdrawals.forEach(withdrawal => {
        const timeAgo = getTimeAgo(withdrawal.timestamp);
        const amount = parseFloat(withdrawal.amount || 0).toFixed(7);
        
        let status = '';
        let statusText = '';
        let statusClass = '';
        
        if (withdrawal.status === 'rejected') {
            status = 'rejected';
            statusText = ' Rejected';
            statusClass = 'status-rejected';
        } else if (withdrawal.status === 'completed' || withdrawal.processed === true) {
            status = 'completed';
            statusText = ' Completed';
            statusClass = 'status-completed';
        } else {
            status = 'pending';
            statusText = ' Pending';
            statusClass = 'status-pending';
        }
        
        let maskedAccount = withdrawal.account || '';
        if (withdrawal.method === 'faucetpay' && maskedAccount.includes('@')) {
            const [localPart, domain] = maskedAccount.split('@');
            if (localPart.length > 3) {
                maskedAccount = localPart.charAt(0) + '*'.repeat(Math.max(3, localPart.length - 2)) + localPart.charAt(localPart.length - 1) + '@' + domain;
            }
        } else if (withdrawal.method === 'ton') {
            if (maskedAccount.length > 16) {
                maskedAccount = maskedAccount.substring(0, 8) + '...' + maskedAccount.substring(maskedAccount.length - 4);
            }
        }
        
        const html = `<div class="user-withdrawal-item">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:5px;">
                <div style="font-size:12px;font-weight:600;">${withdrawal.method === 'ton' ? 'TON Wallet' : 'FaucetPay'}</div>
                <div class="withdrawal-status ${statusClass}">${statusText}</div>
            </div>
            <div style="font-size:11px;color:var(--text-muted);margin-bottom:5px;" class="masked-email">${maskedAccount}</div>
            <div style="display:flex;justify-content:space-between;align-items:center;">
                <div style="font-size:14px;font-weight:700;color:var(--primary-green);">${amount} TON</div>
                <div style="font-size:9px;color:var(--text-muted);">${timeAgo}</div>
            </div>
        </div>`;
        container.insertAdjacentHTML('beforeend', html);
    });
}

function getTimeAgo(timestamp) {
    if (!timestamp) return "Unknown time";
    const now = Date.now();
    const diff = now - timestamp;
    const seconds = Math.floor(diff / 1000);
    const minutes = Math.floor(seconds / 60);
    const hours = Math.floor(minutes / 60);
    const days = Math.floor(hours / 24);
    
    if (days > 0) return `${days} day${days > 1 ? 's' : ''} ago`;
    if (hours > 0) return `${hours} hour${hours > 1 ? 's' : ''} ago`;
    if (minutes > 0) return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
    if (seconds > 0) return `${seconds} second${seconds !== 1 ? 's' : ''} ago`;
    return "Just now";
}

window.flipCoin = async function() {
    if (coinGame.isFlipping) return;
    
    const inputElement = document.getElementById('coin-bet-amount');
    const inputAmount = parseInt(inputElement.value);
    
    if (!inputAmount || inputAmount < 1000) {
        showNotification(" Minimum bet is 1,000 GLX", "warning");
        inputElement.focus();
        inputElement.style.borderColor = '#e74c3c';
        setTimeout(() => inputElement.style.borderColor = '', 2000);
        return;
    }
    
    const currentBalance = appData.dogsBalance || 0;
    if (inputAmount > currentBalance) {
        showNotification(" Insufficient GLX balance!", "warning");
        return;
    }
    
    coinGame.betAmount = inputAmount;
    coinGame.isFlipping = true;
    const coin = document.getElementById('coin');
    coin.classList.remove('coin-spinning', 'coin-final');
    coin.style.transform = 'rotateY(0deg)';
    coin.style.transition = 'none';
    
    const resultElement = document.getElementById('coin-game-result');
    resultElement.style.display = 'none';
    
    document.querySelectorAll('.bet-btn').forEach(btn => {
        btn.style.opacity = '0.5';
        btn.style.pointerEvents = 'none';
    });
    document.querySelectorAll('.side-btn').forEach(btn => {
        btn.classList.remove('win', 'lose');
    });
    
    const result = await callAPI('flipCoin', {
        betAmount: inputAmount,
        chosenSide: coinGame.chosenSide
    });
    
    if (result.success) {
        coinGame.isFlipping = false;
        const flipBtn = document.getElementById('flip-coin-btn');
        flipBtn.disabled = true;
        flipBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> FLIPPING...';
        
        setTimeout(() => {
            const isWin = result.data.isWin;
            const resultSide = result.data.resultSide;
            const winAmount = result.data.winAmount || 0;
            
            let finalRotation = 0;
            if (resultSide === 'glx') {
                finalRotation = 720 + (Math.floor(Math.random() * 4) * 360);
            } else {
                finalRotation = 720 + 180 + (Math.floor(Math.random() * 4) * 360);
            }
            
            coin.style.setProperty('--final-rotation', `${finalRotation}deg`);
            coin.classList.add('coin-spinning');
            
            setTimeout(() => {
                setTimeout(() => {
                    coin.classList.remove('coin-spinning');
                    coin.classList.add('coin-final');
                    showCoinFlipResult(isWin, resultSide, inputAmount, winAmount, finalRotation);
                    
                    flipBtn.disabled = false;
                    flipBtn.innerHTML = '<i class="fa-solid fa-play"></i> FLIP COIN';
                    document.querySelectorAll('.bet-btn').forEach(btn => {
                        btn.style.opacity = '1';
                        btn.style.pointerEvents = 'auto';
                    });
                    
                    coinGame.lastFlipResult = resultSide;
                    coinGame.currentRotation = finalRotation % 360;
                    
                    setTimeout(() => {
                        appData.dogsBalance = result.data.newBalance;
                        renderUI({ id: window.Telegram?.WebApp?.initDataUnsafe?.user?.id });
                    }, 500);
                }, 2500);
            }, 50);
        }, 100);
    } else {
        showNotification("Error: " + result.error, "error");
        coinGame.isFlipping = false;
        const flipBtn = document.getElementById('flip-coin-btn');
        flipBtn.disabled = false;
        flipBtn.innerHTML = '<i class="fa-solid fa-play"></i> FLIP COIN';
        document.querySelectorAll('.bet-btn').forEach(btn => {
            btn.style.opacity = '1';
            btn.style.pointerEvents = 'auto';
        });
    }
};

    const resultText = document.getElementById('coin-result-text');

    const lossAmountElement = document.getElementById('coin-loss-amount');
    
    winAmountElement.style.display = 'none';

        resultText.style.color = '#27ae60';
        winAmountElement.textContent = `+${winAmount.toLocaleString()} GLX`;
        winAmountElement.style.display = 'block';
        
        const selectedBtn = coinGame.chosenSide === 'glx' ? document.getElementById('choose-glx') : document.getElementById('choose-gold');
        selectedBtn.classList.add('win');
        selectedBtn.classList.remove('active');
        
        if (winAmount >= 5000) {
            setTimeout(() => {

        }
    } else {

        resultText.style.color = '#e74c3c';
        lossAmountElement.textContent = `-${lossAmount.toLocaleString()} GLX`;

async function handleSlotsSpin() {

            reel.style.transform = `translateY(${reelPositions[index]}px)`;
        });
        
        setTimeout(() => {
            const resultString = results.join('');

                resultText.textContent = ` You won! (${resultString})`;
                winAmount.textContent = `+${winGLX} GLX`;
                appData.dogsBalance = newBalance;
                appData.extraSpins = newSpins;

                        showNotification(` JACKPOT! You won ${winGLX} GLX!`, "success");
                    }, 500);
                }
            } else {
                resultText.textContent = `No win this time (${resultString})`;
                winAmount.textContent = "0 GLX";
                appData.extraSpins = newSpins;
            }
            
            setTimeout(() => {
                isSpinning = false;

    const canClaim = (now - lastClaim) >= msInDay;
    const rewards = appSettings.dailyRewards || [2000, 3000, 5000, 7000, 9000, 12000, 15000];
    
    for (let i = 0; i < 7; i++) {
        let statusClass = '';
        if (i < streak) statusClass = 'claimed';

        const html = `<div class="daily-box ${statusClass}">

    if (canClaim) {
        btn.disabled = false;
        btn.classList.remove('btn-disabled');

        timer.textContent = "Ready to claim!";

    if (!confirm(`Withdraw ${amount} TON to ${shortAddress}?\n\nAddress: ${shortAddress}\n${memo ? 'Memo: ' + memo + '\n' : ''}`)) {
        return;
    }
    
    const result = await callAPI('submitWithdrawal', {
        method: 'ton',
        account: address,
        amount: amount,
        memo: memo || ''
    });
    
    if (result.success) {
        appData.tonBalance = result.data.newBalance;
        showNotification(` Withdrawal request submitted!\n\n${amount} TON will be sent to your wallet within 24 hours.\n\nAddress: ${shortAddress}`, "success");
        document.getElementById('ton-wallet-address').value = '';
        document.getElementById('ton-memo').value = '';
        document.getElementById('ton-withdraw-amount').value = minAmount;
        switchTab('home');
        renderUI({ id: window.Telegram?.WebApp?.initDataUnsafe?.user?.id });
    } else {
        showNotification("Error: " + result.error, "error");
    }
}

window.handleDynamicTask = async function(element) {
    const { id, reward, title, link } = element.dataset;
    const statusEl = document.getElementById(`status-${id}`);
    const rewardEl = document.getElementById(`reward-${id}`);
    
    if (element.classList.contains('waiting-verify')) {
        await verifyMembership(element, link, id, reward, title);
        return;
    }
    
    if (window.Telegram?.WebApp) {
        window.Telegram.WebApp.openLink(link);
    } else {
        window.open(link, '_blank');
    }
    
    element.classList.add('waiting-verify');
    statusEl.textContent = "Tap again to Verify";
    statusEl.style.color = "#ffb300";
    rewardEl.textContent = "Check";
    rewardEl.style.fontSize = "12px";
};

async function verifyMembership(element, link, taskId, reward, title) {
    const userId = window.Telegram?.WebApp?.initDataUnsafe?.user?.id;
    if (!userId) {
        showNotification(" User authentication error", "error");
        element.classList.remove('waiting-verify');
        return;
    }
    
    const channelUsername = extractChannelUsernameFromLink(link);
    if (!channelUsername) {
        showNotification(" Invalid channel link", "error");
        element.classList.remove('waiting-verify');
        return;
    }
    
    const statusEl = document.getElementById(`status-${taskId}`);
    statusEl.textContent = "Verifying membership...";
    statusEl.style.color = "#FFC107";
    
    try {
        const verificationResult = await verifyTaskChannel(taskId, channelUsername);
        
        if (verificationResult.success) {
            const isMember = verificationResult.data.isMember;
            
            if (isMember) {
                const result = await callAPI('verifyTaskCompletion', {
                    taskId: taskId,
                    reward: reward,
                    title: title,
                    link: link,
                    channelUsername: channelUsername,
                    verified: true
                });
                
                if (result.success) {
                    appData.dogsBalance = result.data.newBalance;
                    element.style.opacity = '0.5';
                    element.style.pointerEvents = 'none';
                    document.getElementById(`status-${taskId}`).textContent = " Verified";
                    document.getElementById(`status-${taskId}`).style.color = "#27ae60";
                    document.getElementById(`reward-${taskId}`).textContent = "Done";
                    showNotification(` Channel Verified! +${reward} GLX`, "success");
                    renderUI({ id: userId });
                } else {
                    showNotification(" " + result.error, "warning");
                    element.classList.remove('waiting-verify');
                    statusEl.textContent = "Join First!";
                    statusEl.style.color = "#ff4444";
                }
            } else {
                showNotification(" You must join the channel first!", "warning");
                element.classList.remove('waiting-verify');
                statusEl.textContent = "Join First!";
                statusEl.style.color = "#ff4444";
            }
        } else {
            showNotification(" Verification failed: " + verificationResult.error, "error");
            element.classList.remove('waiting-verify');
            statusEl.textContent = "Error - Try Again";
            statusEl.style.color = "#ff4444";
        }
    } catch (error) {
        console.error("Verification error:", error);
        showNotification(" Verification error. Please try again.", "error");
        element.classList.remove('waiting-verify');
        statusEl.textContent = "Error - Try Again";
        statusEl.style.color = "#ff4444";
    }
};

function switchTab(targetId) {
    document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
    
    document.getElementById(targetId).classList.add('active');
    document.querySelector(`.nav-item[data-target="${targetId}"]`)?.classList.add('active');
    
    const floatingBtn = document.getElementById('floatingAddTask');
    if (targetId === 'tasks') {
        floatingBtn.classList.remove('hidden');
    } else {
        floatingBtn.classList.add('hidden');
    }
    
    if (targetId === 'leaderboard' && !isLeaderboardLoaded) {
        renderLeaderboard();
        isLeaderboardLoaded = true;
    }
    
    if (targetId === 'bonus') {
        const grid = document.querySelector('.bonus-grid');
        grid.style.display = 'grid';
        document.getElementById('coin-flip-section').style.display = 'none';
        document.getElementById('promo-codes-section').style.display = 'none';
        document.getElementById('daily-streak-section').style.display = 'none';
        document.getElementById('galaxy-slots-section').style.display = 'none';
        renderDailyBonusUI();
        updateAvailableSpins();
        resetCoinFlipGame();
    }
    
    if (targetId === 'withdrawal-history') {
        renderWithdrawalHistory();
    }
    
    if (targetId === 'referrals') {
        //  
    }
    
    if (targetId === 'competition') {
        initializeCompetition().then(() => {
            updateCompetitionUI();
        });
    }
    
    if (targetId === 'galaxy-log-page') {
        renderGalaxyLog();
    }
    
    if (targetId === 'user-withdrawals') {
        updateUserWithdrawalsStats();
    }
    
    window.scrollTo(0, 0);
}

async function renderLeaderboard() {
    const result = await callAPI('getLeaderboard');
    if (result.success) {
        const byInv = result.data.byInvites || [];
        const byGLX = result.data.byGLX || [];
        fillList(byInv, 'invites-leaderboard-list', 'referrals', 'Frens');
        fillList(byGLX, 'earnings-leaderboard-list', 'dogsBalance', 'GLX');
    }
}

function fillList(data, containerId, key, suffix) {
    const container = document.getElementById(containerId);
    container.innerHTML = '';
    
    if (data.length === 0) {
        container.innerHTML = '<p style="text-align:center;padding:20px;">No Data</p>';
        return;
    }
    
    data.slice(0, 50).forEach((u, idx) => {
        const val = key === 'dogsBalance' ? Math.floor(u[key] || 0).toLocaleString() : (u[key] || 0);
        const html = `<div class="list-card">
            <div style="width:30px;font-weight:800;color:#fff;">#${idx + 1}</div>
            <div class="lc-content">
                <div class="lc-title">${u.name || 'Anonymous'}</div>
            </div>
            <div class="lc-end">
                <div class="lc-val" style="color:#fff;">${val} ${suffix}</div>
            </div>
        </div>`;
        container.insertAdjacentHTML('beforeend', html);
    });
}

function getLevel(balance) {
    if (balance >= 5000000) return 10;
    if (balance >= 2500000) return 9;
    if (balance >= 1000000) return 8;
    if (balance >= 500000) return 7;
    if (balance >= 250000) return 6;
    if (balance >= 100000) return 5;
    if (balance >= 50000) return 4;
    if (balance >= 25000) return 3;
    if (balance >= 5000) return 2;
    return 1;
}

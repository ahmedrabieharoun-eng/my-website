<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Required Subscription</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a1a2a 0%, #0a2a3a 100%);
            color: #e3f2fd;
            min-height: 100vh;
            padding: 20px;
        }

        .subscription-container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(26, 43, 60, 0.9);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid #ffd700;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h2 {
            color: #ffd700;
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        p {
            text-align: center;
            margin-bottom: 25px;
            line-height: 1.5;
            color: #90a4ae;
        }

        .channel-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #37474f;
            transition: all 0.3s ease;
        }

        .channel-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .channel-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .channel-icon {
            width: 45px;
            height: 45px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid #ffd700;
        }

        .channel-details h4 {
            margin: 0;
            font-size: 1rem;
            color: #e3f2fd;
        }

        .channel-details small {
            color: #90a4ae;
            font-size: 0.8rem;
        }

        .channel-status {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            margin: 0 10px;
        }

        .status-subscribed {
            background-color: #4caf50;
            color: white;
        }

        .status-not-subscribed {
            background-color: #f44336;
            color: white;
        }

        .join-channel-btn {
            background: linear-gradient(45deg, #ffd700, #ffa500);
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }

        .join-channel-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
        }

        .check-subscription-btn {
            background: linear-gradient(45deg, #0088cc, #00bcd4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 1rem;
            margin-top: 20px;
        }

        .check-subscription-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 136, 204, 0.4);
        }

        .check-subscription-btn:disabled {
            background: #808B96;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .ad-channels-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #37474f;
        }

        .ad-channel-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            background: linear-gradient(45deg, rgba(52, 152, 219, 0.1), rgba(155, 89, 182, 0.1));
            border: 1px solid #37474f;
        }

        .ad-channel-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .ad-channel-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: cover;
        }

        .ad-channel-name {
            font-weight: 600;
            margin-bottom: 3px;
            font-size: 0.9rem;
        }

        .ad-channel-description {
            font-size: 0.8rem;
            color: #90a4ae;
            margin-bottom: 5px;
        }

        .ad-channel-contact {
            font-size: 0.75rem;
            color: #ffd700;
            font-weight: 600;
        }

        .ad-channel-reward {
            text-align: right;
            margin-right: 15px;
        }

        .ad-reward-amount {
            font-size: 1rem;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .ad-reward-label {
            font-size: 0.75rem;
            color: #90a4ae;
        }

        .subscribe-ad-btn {
            background: linear-gradient(45deg, #ffd700, #ffa500);
            color: #000;
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .subscribe-ad-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
        }

        .subscribe-ad-btn:disabled {
            background: #4caf50;
            color: white;
            cursor: not-allowed;
        }

        .dev-skip-btn {
            background: transparent;
            color: #ffd700;
            border: 1px solid #ffd700;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 10px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .dev-skip-btn:hover {
            background: rgba(255, 215, 0, 0.1);
        }

        .notification {
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
            font-weight: 600;
        }

        .notification.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
        }

        .notification.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffd700;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="subscription-container">
        <h2>📢 Required Subscription</h2>
        <p>You must subscribe to our channels to use the bot and earn rewards!</p>
        
        <div id="notification-area"></div>
        
        <div id="channels-list">
            <!-- سيتم إضافة القنوات هنا -->
        </div>
        
        <!-- قسم إعلانات القنوات -->
        <div id="ad-channels-section" style="display: none;">
            <h3 style="color: #ffd700; margin-bottom: 15px; text-align: center;">🎯 Advertised Channels</h3>
            <p style="margin-bottom: 15px; font-size: 0.9rem; text-align: center;">Subscribe to these channels for extra rewards!</p>
            <div id="ad-channels-list">
                <!-- سيتم إضافة قنوات الإعلانات هنا -->
            </div>
            <p style="margin-top: 15px; font-size: 0.8rem; color: #90a4ae; text-align: center;">
                💡 Want to advertise your channel here? Contact @aborabie777
            </p>
        </div>
        
        <button id="check-subscription-btn" class="check-subscription-btn">
            🔄 Check Subscription
        </button>
        
        <p style="margin-top: 15px; font-size: 0.9rem; opacity: 0.8; text-align: center;">
            After subscribing, click the button above to verify
        </p>

        <!-- زر التخطي للتطوير فقط -->
        <button id="skip-subscription-btn" class="dev-skip-btn">
            🚨 Skip for Testing (Dev Only)
        </button>
    </div>

    <script>
        // بيانات القنوات المطلوبة
        const requiredChannels = [
            {
                id: 'earnmoney174688',
                name: 'Earn Money Public',
                username: 'earnmoney174688',
                url: 'https://t.me/earnmoney174688',
                icon: 'https://img.icons8.com/ios-filled/100/group.png'
            },
            {
                id: 'earnmoney139482',
                name: 'Earn Money Withdrawals',
                username: 'earnmoney139482', 
                url: 'https://t.me/earnmoney139482',
                icon: 'https://img.icons8.com/ios-filled/100/money-bag.png'
            },
            {
                id: 'earnmoneywithredone',
                name: 'Earn Money With Redone',
                username: 'EarnMoneyWithRedone',
                url: 'https://t.me/EarnMoneyWithRedone',
                icon: 'https://img.icons8.com/ios-filled/100/rocket.png'
            }
        ];

        // بيانات قنوات الإعلانات
        const adChannels = [
            {
                id: 'ad1',
                name: 'Crypto News',
                username: 'cryptonewschannel',
                url: 'https://t.me/cryptonewschannel',
                icon: 'https://img.icons8.com/ios-filled/100/bitcoin.png',
                description: 'Latest crypto news and updates',
                contact: 'cryptoadmin',
                reward: 50
            },
            {
                id: 'ad2', 
                name: 'TON Community',
                username: 'toncommunity',
                url: 'https://t.me/toncommunity',
                icon: 'https://img.icons8.com/ios-filled/100/blockchain.png',
                description: 'TON blockchain discussions',
                contact: 'tonadmin',
                reward: 30
            }
        ];

        // حالة الاشتراكات
        let subscriptionResults = [];
        let isSubscribedToAllChannels = false;

        // عناصر DOM
        const channelsList = document.getElementById('channels-list');
        const checkSubscriptionBtn = document.getElementById('check-subscription-btn');
        const skipSubscriptionBtn = document.getElementById('skip-subscription-btn');
        const notificationArea = document.getElementById('notification-area');
        const adChannelsSection = document.getElementById('ad-channels-section');
        const adChannelsList = document.getElementById('ad-channels-list');

        // تهيئة التطبيق
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        // تهيئة التطبيق
        function initializeApp() {
            renderChannels();
            setupEventListeners();
            showNotification('🔍 Please check your subscription status', 'info');
        }

        // عرض القنوات
        function renderChannels() {
            channelsList.innerHTML = '';
            
            requiredChannels.forEach(channel => {
                const channelElement = document.createElement('div');
                channelElement.className = 'channel-item';
                
                channelElement.innerHTML = `
                    <div class="channel-info">
                        <img src="${channel.icon}" alt="${channel.name}" class="channel-icon">
                        <div class="channel-details">
                            <h4>${channel.name}</h4>
                            <small>@${channel.username}</small>
                        </div>
                    </div>
                    <span class="channel-status status-not-subscribed">
                        ❌ Not Subscribed
                    </span>
                    <button class="join-channel-btn" data-channel-url="${channel.url}">
                        Join
                    </button>
                `;
                channelsList.appendChild(channelElement);
            });

            // إصلاح أزرار Join
            fixSubscriptionButtons();
        }

        // إعداد مستمعي الأحداث
        function setupEventListeners() {
            checkSubscriptionBtn.addEventListener('click', checkAllSubscriptions);
            skipSubscriptionBtn.addEventListener('click', skipSubscription);
        }

        // إصلاح أزرار الاشتراك
        function fixSubscriptionButtons() {
            console.log('🔧 Fixing subscription buttons...');
            
            document.querySelectorAll('.join-channel-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const channelUrl = this.getAttribute('data-channel-url');
                    console.log('🔗 Opening channel:', channelUrl);
                    
                    if (channelUrl) {
                        // محاكاة فتح القناة في Telegram
                        simulateChannelJoin(channelUrl);
                    }
                });
            });

            document.querySelectorAll('.subscribe-ad-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    if (!this.disabled) {
                        const channelUrl = this.getAttribute('data-channel-url');
                        console.log('🔗 Opening ad channel:', channelUrl);
                        
                        if (channelUrl) {
                            // محاكاة فتح قناة الإعلان
                            simulateChannelJoin(channelUrl);
                        }
                    }
                });
            });
        }

        // محاكاة انضمام إلى القناة (للتجربة)
        function simulateChannelJoin(channelUrl) {
            showNotification(`🔗 Opening channel: ${channelUrl}`, 'info');
            
            // في التطبيق الحقيقي، هذا سيفتح Telegram
            // هنا نعرض رسالة محاكاة
            setTimeout(() => {
                showNotification('✅ Channel opened successfully! Please subscribe and return to verify.', 'success');
            }, 1000);
        }

        // التحقق من جميع الاشتراكات
        async function checkAllSubscriptions() {
            console.log('🔍 Checking channel subscriptions...');
            
            checkSubscriptionBtn.disabled = true;
            checkSubscriptionBtn.innerHTML = '<div class="loading"></div>Checking...';
            
            showNotification('🔍 Checking your subscriptions...', 'info');
            
            // محاكاة التحقق من الاشتراكات
            subscriptionResults = await simulateSubscriptionCheck();
            
            updateSubscriptionUI(subscriptionResults);
            await renderAdChannels();
            
            checkSubscriptionBtn.disabled = false;
            checkSubscriptionBtn.innerHTML = '🔄 Check Subscription';
            
            const allSubscribed = subscriptionResults.every(channel => channel.subscribed);
            
            if (allSubscribed) {
                showNotification('🎉 All channels subscribed! You can now access the app.', 'success');
                isSubscribedToAllChannels = true;
                
                // في التطبيق الحقيقي، هنا سيتم الانتقال للتطبيق الرئيسي
                setTimeout(() => {
                    showNotification('✅ Subscription verified! Redirecting to main app...', 'success');
                }, 2000);
            } else {
                showNotification('❌ Please subscribe to all required channels.', 'error');
            }
        }

        // محاكاة التحقق من الاشتراكات
        async function simulateSubscriptionCheck() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    // محاكاة نتائج عشوائية للاختبار
                    const results = requiredChannels.map(channel => ({
                        ...channel,
                        subscribed: Math.random() > 0.5 // 50% فرصة للاشتراك
                    }));
                    resolve(results);
                }, 2000);
            });
        }

        // تحديث واجهة الاشتراك
        function updateSubscriptionUI(results) {
            channelsList.innerHTML = '';
            
            results.forEach(channel => {
                const channelElement = document.createElement('div');
                channelElement.className = 'channel-item';
                
                let statusText = '❌ Not Subscribed';
                let statusClass = 'status-not-subscribed';
                
                if (channel.subscribed) {
                    statusText = '✅ Subscribed';
                    statusClass = 'status-subscribed';
                }
                
                channelElement.innerHTML = `
                    <div class="channel-info">
                        <img src="${channel.icon}" alt="${channel.name}" class="channel-icon">
                        <div class="channel-details">
                            <h4>${channel.name}</h4>
                            <small>@${channel.username}</small>
                        </div>
                    </div>
                    <span class="channel-status ${statusClass}">
                        ${statusText}
                    </span>
                    <button class="join-channel-btn" data-channel-url="${channel.url}">
                        Join
                    </button>
                `;
                channelsList.appendChild(channelElement);
            });

            // إصلاح الأزرار بعد التحديث
            setTimeout(fixSubscriptionButtons, 100);
        }

        // عرض قنوات الإعلانات
        async function renderAdChannels() {
            if (adChannels.length === 0) {
                adChannelsSection.style.display = 'none';
                return;
            }
            
            adChannelsSection.style.display = 'block';
            adChannelsList.innerHTML = '';
            
            for (const channel of adChannels) {
                // محاكاة التحقق من الاشتراك
                const isSubscribed = Math.random() > 0.7; // 30% فرصة للاشتراك
                
                const channelElement = document.createElement('div');
                channelElement.className = 'ad-channel-item';
                
                channelElement.innerHTML = `
                    <div class="ad-channel-info">
                        <img src="${channel.icon}" alt="${channel.name}" class="ad-channel-icon">
                        <div class="ad-channel-details">
                            <div class="ad-channel-name">${channel.name}</div>
                            <div class="ad-channel-description">${channel.description}</div>
                            <div class="ad-channel-contact">Contact: @${channel.contact}</div>
                        </div>
                    </div>
                    <div class="ad-channel-reward">
                        <div class="ad-reward-amount">+${channel.reward} Points</div>
                        <div class="ad-reward-label">Contest Points</div>
                    </div>
                    <button class="subscribe-ad-btn" data-channel-url="${channel.url}" ${isSubscribed ? 'disabled' : ''}>
                        ${isSubscribed ? '✅ Subscribed' : 'Subscribe'}
                    </button>
                `;
                adChannelsList.appendChild(channelElement);
            }

            // إصلاح الأزرار بعد التحديث
            setTimeout(fixSubscriptionButtons, 100);
        }

        // تخطي الاشتراك (للتطوير)
        function skipSubscription() {
            if (confirm('🚨 This is for development only! Are you sure you want to skip subscription?')) {
                showNotification('🚨 Subscription skipped for development', 'info');
                isSubscribedToAllChannels = true;
                
                setTimeout(() => {
                    showNotification('✅ Access granted! Redirecting to main app...', 'success');
                }, 1000);
            }
        }

        // عرض الإشعارات
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = message;
            
            notificationArea.innerHTML = '';
            notificationArea.appendChild(notification);
            
            // إزالة الإشعار تلقائياً بعد 5 ثواني
            if (type !== 'error') {
                setTimeout(() => {
                    notification.remove();
                }, 5000);
            }
        }

        // محاكاة Telegram Web App
        if (typeof Telegram === 'undefined') {
            window.Telegram = {
                WebApp: {
                    openLink: function(url) {
                        console.log('📱 Telegram WebApp: Opening link:', url);
                        window.open(url, '_blank');
                        return true;
                    },
                    showAlert: function(message) {
                        alert('Telegram Alert: ' + message);
                    },
                    ready: function() {
                        console.log('📱 Telegram WebApp ready');
                    },
                    expand: function() {
                        console.log('📱 Telegram WebApp expanded');
                    }
                }
            };
        }
    </script>
</body>
</html>

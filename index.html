<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مشاهدة الإعلانات للربح</title>

  <!-- تفعيل سكربت الإعلانات -->
  <script src="https://js.onclckvd.com/in-stream-ad-admanager/tma.js"></script>

  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding-top: 50px;
      background: #f4f4f4;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 15px 30px;

      border-radius: 8px;
      cursor: pointer;

<body>

<h2>اضغط لعرض إعلان والربح</h2>

<script>
  // تهيئة الإعلانات
  window.initCdTma?.({ id: '396807' })

<!-- زر تشغيل الإعلان -->
<button onclick="window.show?.().then(() => console.log('tma ad played')).catch(e => console.log(e))">

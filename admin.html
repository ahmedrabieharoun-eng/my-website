<!DOCTYPE html>
<html>

<body style="font-family: Arial; text-align:center; margin-top:100px; background:#111; color:white;">

    <button onclick="deleteUsers()" 
        style="padding:15px 30px; font-size:18px; background:red; color:white; border:none; border-radius:10px; cursor:pointer;">
        Delete Users
    </button>

    <p id="result" style="margin-top:20px; font-weight:bold;"></p>

<script>

function deleteUsers() {

    const DATABASE_URL = "https://earnmoney124553-default-rtdb.firebaseio.com";
    const API_KEY = "AIzaSyC5dwRaz3L-aK7I5CoPkbB31MzXB62lgrU";

    fetch(`${DATABASE_URL}/users.json?key=${API_KEY}`, {
        method: "DELETE"
    })
    .then(response => response.text())
    .then(data => {
        document.getElementById("result").innerHTML = "✅ Users Deleted Successfully";
        console.log(data);
    })
    .catch(error => {
        document.getElementById("result").innerHTML = "❌ Error: " + error;
    });
}

</script>

</body>

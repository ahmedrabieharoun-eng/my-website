<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة تحكم Firebase</title>

  <!-- Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white min-h-screen">
  <div class="p-6 max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold mb-4 text-center">⚙️ لوحة تحكم Firebase</h1>

    <div class="bg-gray-800 p-4 rounded-lg mb-6">
      <h2 class="text-xl mb-2 font-semibold">➕ إضافة بيانات جديدة</h2>
      <input id="newKey" placeholder="المفتاح" class="p-2 rounded bg-gray-700 w-full mb-2">
      <textarea id="newValue" placeholder="القيمة" class="p-2 rounded bg-gray-700 w-full mb-2"></textarea>
      <button id="addBtn" class="bg-green-600 px-4 py-2 rounded">إضافة</button>
    </div>

    <div id="dataContainer" class="bg-gray-800 p-4 rounded-lg"></div>
  </div>

  <!-- Firebase (MODULE ONLY) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      set,
      remove,
      update
    } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC0dke6nskYVo2B6kbqC3IvgArGBRzU8Tg",
      authDomain: "cash-jungle-bot.firebaseapp.com",
      databaseURL: "https://cash-jungle-bot-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "cash-jungle-bot",
      storageBucket: "cash-jungle-bot.firebasestorage.app",
      messagingSenderId: "361914347430",
      appId: "1:361914347430:web:3d13817f7c0b8411552967"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const rootRef = ref(db, "/");
    const dataContainer = document.getElementById("dataContainer");

    onValue(rootRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) {
        dataContainer.innerHTML = "لا توجد بيانات";
        return;
      }

      dataContainer.innerHTML = Object.keys(data).map(key => `
        <div class="bg-gray-700 p-3 mb-2 rounded">
          <b>${key}</b>
          <textarea id="v-${key}" class="w-full bg-gray-800 mt-1">${JSON.stringify(data[key], null, 2)}</textarea>
          <button onclick="updateData('${key}')" class="bg-blue-600 px-2 py-1 mt-1">تعديل</button>
          <button onclick="deleteData('${key}')" class="bg-red-600 px-2 py-1 mt-1">حذف</button>
        </div>
      `).join("");
    });

    window.updateData = (key) => {
      const v = document.getElementById(`v-${key}`).value;
      update(ref(db, key), JSON.parse(v));
    };

    window.deleteData = (key) => {
      remove(ref(db, key));
    };

    document.getElementById("addBtn").onclick = () => {
      const k = newKey.value.trim();
      const v = newValue.value.trim();
      set(ref(db, k), JSON.parse(v));
    };
  </script>
</body>
</html>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC5dwRaz3L-aK7I5CoPkbB31MzXB62lgrU",
            authDomain: "earnmoney124553.firebaseapp.com",
            databaseURL: "https://earnmoney124553-default-rtdb.firebaseio.com",
            projectId: "earnmoney124553",
            storageBucket: "earnmoney124553.firebasestorage.app",
            messagingSenderId: "325528918523",
            appId: "1:325528918523:web:73d84f48a24c1e0cbfd35e",
            measurementId: "G-G1H96Q5XCJ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // ============================================
        // GAME CONSTANTS
        // ============================================
        const GAME_CONSTANTS = {
            COW_PRICE: 1,
            COW_GLOBAL_CAP: 1000,
            COW_PRODUCTION_RATE: 41,
            COW_HATCH_COST: 5000,
            
            CHICKEN_PRICE: 1,
            CHICKEN_GLOBAL_CAP: 1000,
            CHICKEN_PRODUCTION_RATE: 41,
            CHICKEN_HATCH_COST: 5000,
            
            DIAMOND_ENGINE_PRICE: 20,
            DIAMOND_PRODUCTION_COST_MILK: 20000,
            DIAMOND_PRODUCTION_COST_EGG: 20000,
            DIAMOND_PRODUCTION_YIELD: 1,
            DIAMOND_BASE_PRICE: 25,
            
            MIN_ORDER_AMOUNT: 100,
            MAX_ACTIVE_ORDERS: 50,
            MARKET_FEE_PERCENT: 10,
            
            MIN_WITHDRAW_AMOUNT: 0.1,
            WITHDRAW_FEE_PERCENT: 5,
            
            MIN_DEPOSIT_AMOUNT: 0.1,
            
            REFERRAL_REWARD_PERCENT: 10,
            
            HOUR_IN_MS: 3600000,
            
            TASK_REWARD: 0.001,
            MIN_TASK_TARGET: 100,
            MAX_TASK_DURATION_DAYS: 30,
            
            BOUNTY_MIN_REWARD: 1,
            BOUNTY_MAX_REWARD: 50,
            BOUNTY_MIN_FOLLOWERS: 500
        };

        // ============================================
        // STATE
        // ============================================
        let App = {
            users: {},
            suspiciousUsers: [],
            scanned: false,
            filters: {
                minBalance: 10,
                maxOrders: 20,
                minMachines: 5,
                showOnly: 'suspicious'
            },
            resetCount: 0
        };

        // ============================================
        // LOAD USERS FROM FIREBASE
        // ============================================
        async function loadUsers() {
            showLoading(true);
            
            try {
                const snapshot = await database.ref('users').once('value');
                App.users = snapshot.val() || {};
                
                // Also load orders for each user
                await loadOrdersForUsers();
                
                // Scan for suspicious activity
                scanUsers();
                
                updateStats();
                renderTable();
                
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('usersTableBody').innerHTML = `
                    <tr>
                        <td colspan="9" style="text-align: center; padding: 40px; color: #FF4B5C;">
                            <i class="fas fa-exclamation-circle" style="font-size: 40px; margin-bottom: 10px;"></i>
                            <div>Error loading users: ${error.message}</div>
                        </td>
                    </tr>
                `;
            } finally {
                showLoading(false);
            }
        }

        async function loadOrdersForUsers() {
            const ordersSnapshot = await database.ref('orders').once('value');
            const allOrders = ordersSnapshot.val() || {};
            
            // Count active orders per user
            App.userOrders = {};
            
            for (const [orderId, order] of Object.entries(allOrders)) {
                if (order.status === 'active') {
                    const userId = order.userId;
                    if (!App.userOrders[userId]) {
                        App.userOrders[userId] = [];
                    }
                    App.userOrders[userId].push(order);
                }
            }
        }

        // ============================================
        // SUSPICIOUS ACTIVITY DETECTION
        // ============================================
        function scanUsers() {
            App.suspiciousUsers = [];
            const users = App.users;
            
            for (const [userId, user] of Object.entries(users)) {
                const reasons = [];
                const metrics = {};
                
                // Skip if user is null or invalid
                if (!user) continue;
                
                // 1. Check balance
                const balance = user.tonBalance || 0;
                metrics.balance = balance;
                if (balance > App.filters.minBalance) {
                    // Check if balance is suspicious relative to machines
                    const totalMachines = (user.cows_owned || 0) + (user.chickens_owned || 0) + (user.diamond_engines_owned || 0);
                    metrics.machines = totalMachines;
                    
                    if (totalMachines === 0 && balance > 10) {
                        reasons.push(`High balance (${balance} TON) with 0 machines`);
                    } else if (totalMachines < 5 && balance > 50) {
                        reasons.push(`High balance (${balance} TON) with only ${totalMachines} machines`);
                    }
                }
                
                // 2. Check active orders
                const activeOrders = App.userOrders[userId]?.length || 0;
                metrics.activeOrders = activeOrders;
                if (activeOrders > App.filters.maxOrders) {
                    reasons.push(`Too many active orders: ${activeOrders}`);
                }
                
                // 3. Check resources
                const milk = user.milk || 0;
                const eggs = user.eggs || 0;
                const diamond = user.diamond || 0;
                
                if (milk > 10000000) reasons.push(`Suspicious milk: ${formatNumber(milk)}`);
                if (eggs > 10000000) reasons.push(`Suspicious eggs: ${formatNumber(eggs)}`);
                if (diamond > 100000) reasons.push(`Suspicious crystals: ${diamond}`);
                
                // 4. Check machines count
                if ((user.cows_owned || 0) > 100) reasons.push(`Too many cows: ${user.cows_owned}`);
                if ((user.chickens_owned || 0) > 100) reasons.push(`Too many chickens: ${user.chickens_owned}`);
                if ((user.diamond_engines_owned || 0) > 100) reasons.push(`Too many engines: ${user.diamond_engines_owned}`);
                
                // 5. Check referrals
                const referrals = user.referrals ? Object.keys(user.referrals).length : 0;
                metrics.referrals = referrals;
                if (referrals > 50 && (user.referralEarnings || 0) < 1) {
                    reasons.push(`Fake referrals: ${referrals} referrals, 0 earnings`);
                }
                
                if (reasons.length > 0) {
                    App.suspiciousUsers.push({
                        userId,
                        user,
                        reasons,
                        metrics,
                        activeOrders
                    });
                }
            }
            
            // Sort by most suspicious (more reasons first)
            App.suspiciousUsers.sort((a, b) => b.reasons.length - a.reasons.length);
        }

        // ============================================
        // RESET USER FUNCTION
        // ============================================
        async function resetUser(userId, userData) {
            if (!confirm(`Are you sure you want to reset user ${userId}?\nThis will delete all orders and reset balance to zero.`)) {
                return false;
            }
            
            try {
                // 1. Delete user's orders
                const ordersSnapshot = await database.ref('orders').once('value');
                const allOrders = ordersSnapshot.val() || {};
                
                for (const [orderId, order] of Object.entries(allOrders)) {
                    if (order.userId === userId) {
                        await database.ref(`orders/${orderId}`).remove();
                    }
                }
                
                // 2. Delete user's transactions
                await database.ref(`users/${userId}/transactions`).remove();
                
                // 3. Delete user's deposits
                await database.ref(`users/${userId}/deposits`).remove();
                
                // 4. Delete user's withdrawals
                await database.ref(`users/${userId}/withdrawals`).remove();
                
                // 5. Reset user data
                const now = Date.now();
                const newUserData = {
                    tonBalance: 0,
                    milk: 0,
                    eggs: 0,
                    diamond: 0,
                    
                    cows_owned: 0,
                    chickens_owned: 0,
                    diamond_engines_owned: 0,
                    
                    lastProduction: now,
                    
                    referralCode: userData.referralCode || `ref_${userId}`,
                    referredBy: userData.referredBy || null,
                    referralEarnings: 0,
                    referralEarningsClaimed: 0,
                    
                    firstName: userData.firstName || '',
                    lastName: userData.lastName || '',
                    username: userData.username || '',
                    photoUrl: userData.photoUrl || '',
                    
                    language: userData.language || 'en',
                    
                    completedTasks: userData.completedTasks || [],
                    
                    createdAt: userData.createdAt || now,
                    updatedAt: now
                };
                
                await database.ref(`users/${userId}`).update(newUserData);
                
                App.resetCount++;
                document.getElementById('resetCount').textContent = App.resetCount;
                
                alert(`‚úÖ User ${userId} has been reset successfully!`);
                
                // Reload data
                await loadUsers();
                
                return true;
                
            } catch (error) {
                console.error('Reset error:', error);
                alert(`‚ùå Error resetting user: ${error.message}`);
                return false;
            }
        }

        // ============================================
        // RESET ALL SUSPICIOUS USERS
        // ============================================
        async function resetAllSuspicious() {
            if (App.suspiciousUsers.length === 0) {
                alert('No suspicious users to reset');
                return;
            }
            
            if (!confirm(`‚ö†Ô∏è Are you sure you want to reset ALL ${App.suspiciousUsers.length} suspicious users?\nThis action cannot be undone!`)) {
                return;
            }
            
            let success = 0;
            let failed = 0;
            
            for (const suspicious of App.suspiciousUsers) {
                try {
                    const result = await resetUser(suspicious.userId, suspicious.user);
                    if (result) success++;
                    else failed++;
                } catch (error) {
                    console.error(`Failed to reset ${suspicious.userId}:`, error);
                    failed++;
                }
            }
            
            alert(`‚úÖ Reset complete!\nSuccess: ${success}\nFailed: ${failed}`);
        }

        // ============================================
        // UI FUNCTIONS
        // ============================================
        function showLoading(show) {
            if (show) {
                document.getElementById('progressContainer').style.display = 'block';
            } else {
                document.getElementById('progressContainer').style.display = 'none';
            }
        }

        function updateStats() {
            document.getElementById('totalUsers').textContent = Object.keys(App.users).length;
            document.getElementById('suspiciousCount').textContent = App.suspiciousUsers.length;
        }

        function renderTable() {
            const tbody = document.getElementById('usersTableBody');
            const showOnly = App.filters.showOnly;
            
            let usersToShow = [];
            
            if (showOnly === 'suspicious') {
                usersToShow = App.suspiciousUsers;
            } else if (showOnly === 'clean') {
                // Show users not in suspicious list
                const suspiciousIds = new Set(App.suspiciousUsers.map(s => s.userId));
                for (const [userId, user] of Object.entries(App.users)) {
                    if (!suspiciousIds.has(userId) && user) {
                        usersToShow.push({
                            userId,
                            user,
                            reasons: [],
                            metrics: {},
                            activeOrders: App.userOrders[userId]?.length || 0
                        });
                    }
                }
            } else {
                // Show all
                for (const [userId, user] of Object.entries(App.users)) {
                    if (!user) continue;
                    const suspicious = App.suspiciousUsers.find(s => s.userId === userId);
                    if (suspicious) {
                        usersToShow.push(suspicious);
                    } else {
                        usersToShow.push({
                            userId,
                            user,
                            reasons: [],
                            metrics: {},
                            activeOrders: App.userOrders[userId]?.length || 0
                        });
                    }
                }
            }
            
            if (usersToShow.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="9" style="text-align: center; padding: 40px; color: rgba(255,255,255,0.5);">
                            <i class="fas fa-user-slash" style="font-size: 40px; margin-bottom: 10px;"></i>
                            <div>No users found</div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            let html = '';
            
            usersToShow.forEach(item => {
                const user = item.user;
                const isSuspicious = item.reasons.length > 0;
                const rowClass = isSuspicious ? 'suspicious' : '';
                
                const totalMachines = (user.cows_owned || 0) + (user.chickens_owned || 0) + (user.diamond_engines_owned || 0);
                const referrals = user.referrals ? Object.keys(user.referrals).length : 0;
                
                const reasonsHtml = isSuspicious ? 
                    `<div style="max-width: 250px;">
                        ${item.reasons.map(r => `<div style="font-size: 11px; color: #FF4B5C; margin-bottom: 3px;">‚Ä¢ ${r}</div>`).join('')}
                    </div>` : 
                    '<span style="color: #00F27A;">‚úì Clean</span>';
                
                html += `
                    <tr class="${rowClass}">
                        <td><code style="color: #FFD700;">${item.userId.substring(0, 8)}...</code></td>
                        <td>${user.firstName || 'Unknown'}</td>
                        <td><span style="color: #00F27A; font-weight: 600;">${formatTON(user.tonBalance || 0)}</span></td>
                        <td>${totalMachines}</td>
                        <td><span style="color: ${item.activeOrders > 20 ? '#FF4B5C' : '#00D4FF'};">${item.activeOrders}</span></td>
                        <td>${formatNumber(user.milk || 0)} / ${formatNumber(user.eggs || 0)}</td>
                        <td>${referrals}</td>
                        <td>${reasonsHtml}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="action-btn view" onclick="showUserDetails('${item.userId}')">
                                    <i class="fas fa-eye"></i>
                                </button>
                                ${isSuspicious ? `
                                    <button class="action-btn reset" onclick="resetSingleUser('${item.userId}')">
                                        <i class="fas fa-skull-crosswalk"></i>
                                    </button>
                                ` : ''}
                            </div>
                        </td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = html;
        }

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        function formatNumber(num) {
            if (num === null || num === undefined) return '0';
            if (num >= 1000000) return (num / 1000000).toFixed(2) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function formatTON(amount) {
            if (amount === null || amount === undefined || isNaN(amount)) return '0.0000';
            return parseFloat(amount).toFixed(4);
        }

        // ============================================
        // MODAL FUNCTIONS
        // ============================================
        window.showUserDetails = function(userId) {
            const user = App.users[userId];
            const suspicious = App.suspiciousUsers.find(s => s.userId === userId);
            
            if (!user) return;
            
            const modal = document.getElementById('userModal');
            const details = document.getElementById('userDetails');
            
            const totalMachines = (user.cows_owned || 0) + (user.chickens_owned || 0) + (user.diamond_engines_owned || 0);
            const referrals = user.referrals ? Object.keys(user.referrals).length : 0;
            
            let reasonsHtml = '';
            if (suspicious && suspicious.reasons.length > 0) {
                reasonsHtml = `
                    <div class="reason-list">
                        <div style="color: #FF4B5C; margin-bottom: 8px; font-weight: 600;">‚ö†Ô∏è Suspicious Reasons:</div>
                        ${suspicious.reasons.map(r => `<div class="reason-item"><i class="fas fa-exclamation-circle"></i> ${r}</div>`).join('')}
                    </div>
                `;
            }
            
            details.innerHTML = `
                <div class="user-detail-item">
                    <span class="user-detail-label">User ID:</span>
                    <span class="user-detail-value"><code>${userId}</code></span>
                </div>
                <div class="user-detail-item">
                    <span class="user-detail-label">Name:</span>
                    <span class="user-detail-value">${user.firstName || 'Unknown'} ${user.lastName || ''}</span>
                </div>
                <div class="user-detail-item">
                    <span class="user-detail-label">Username:</span>
                    <span class="user-detail-value">@${user.username || 'unknown'}</span>
                </div>
                <div class="user-detail-item">
                    <span class="user-detail-label">TON Balance:</span>
                    <span class="user-detail-value" style="color: #00F27A;">${formatTON(user.tonBalance || 0)}</span>
                </div>
                <div class="user-detail-item">
                    <span class="user-detail-label">Resources:</span>
                    <span class="user-detail-value">ü•õ ${formatNumber(user.milk || 0)} | ü•ö ${formatNumber(user.eggs || 0)} | üíé ${user.diamond || 0}</span>
                </div>
                <div class="user-detail-item">
                    <span class="user-detail-label">Machines:</span>
                    <span class="user-detail-value">üêÆ ${user.cows_owned || 0} | üêî ${user.chickens_owned || 0} | üíé ${user.diamond_engines_owned || 0}</span>
                </div>
                <div class="user-detail-item">
                    <span class="user-detail-label">Referrals:</span>
                    <span class="user-detail-value">${referrals} (Earned: ${formatTON(user.referralEarnings || 0)})</span>
                </div>
                ${reasonsHtml}
            `;
            
            document.getElementById('resetSingleBtn').onclick = () => {
                resetSingleUser(userId);
                modal.classList.remove('active');
            };
            
            modal.classList.add('active');
        };

        window.resetSingleUser = function(userId) {
            const user = App.users[userId];
            resetUser(userId, user).then(() => {
                loadUsers();
            });
        };

        // ============================================
        // EVENT LISTENERS
        // ============================================
        document.getElementById('scanBtn').addEventListener('click', () => {
            App.filters.minBalance = parseFloat(document.getElementById('minBalance').value) || 10;
            App.filters.maxOrders = parseInt(document.getElementById('maxOrders').value) || 20;
            App.filters.minMachines = parseInt(document.getElementById('minMachines').value) || 5;
            
            scanUsers();
            updateStats();
            renderTable();
        });

        document.getElementById('resetAllBtn').addEventListener('click', resetAllSuspicious);

        document.getElementById('refreshBtn').addEventListener('click', () => {
            loadUsers();
        });

        document.getElementById('showOnly').addEventListener('change', (e) => {
            App.filters.showOnly = e.target.value;
            renderTable();
        });

        document.getElementById('minBalance').addEventListener('change', () => {
            App.filters.minBalance = parseFloat(document.getElementById('minBalance').value) || 10;
        });

        document.getElementById('maxOrders').addEventListener('change', () => {
            App.filters.maxOrders = parseInt(document.getElementById('maxOrders').value) || 20;
        });

        document.getElementById('minMachines').addEventListener('change', () => {
            App.filters.minMachines = parseInt(document.getElementById('minMachines').value) || 5;
        });

        // Modal controls
        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('userModal').classList.remove('active');
        });

        document.getElementById('closeModalBtn').addEventListener('click', () => {
            document.getElementById('userModal').classList.remove('active');
        });

        window.addEventListener('click', (e) => {
            const modal = document.getElementById('userModal');
            if (e.target === modal) {
                modal.classList.remove('active');
            }
        });

        // Initialize
        loadUsers();
    </script>
</body>
</html>

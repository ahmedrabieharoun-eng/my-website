<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم السحوبات - GLX Galaxy</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --dark: #1a1a2e;
            --light: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            backdrop-filter: blur(10px);
            max-height: 95vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, var(--dark), #16213e);
            color: white;
            padding: 25px 30px;
            border-radius: 20px 20px 0 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .main-content {
            padding: 25px;
            overflow-y: auto;
            flex: 1;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: none;
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        
        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: var(--dark);
            margin: 10px 0;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .table-custom {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-top: 20px;
        }
        
        .btn-admin {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
            color: white;
        }
        
        .btn-success-admin {
            background: linear-gradient(135deg, var(--success), #38b000);
        }
        
        .btn-danger-admin {
            background: linear-gradient(135deg, var(--danger), #b5179e);
        }
        
        .btn-warning-admin {
            background: linear-gradient(135deg, var(--warning), #ff9500);
        }
        
        .btn-info-admin {
            background: linear-gradient(135deg, #17a2b8, #138496);
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #f0f0f0;
        }
        
        .badge-custom {
            padding: 8px 15px;
            border-radius: 10px;
            font-weight: 500;
        }
        
        .loader {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Modal Styles */
        .modal-custom .modal-content {
            border-radius: 20px;
            border: none;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .modal-custom .modal-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 25px 30px;
            border-bottom: none;
        }
        
        .modal-custom .modal-body {
            padding: 30px;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .modal-custom .modal-footer {
            border-top: 1px solid #eee;
            padding: 20px 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-item h6 {
            color: #666;
            margin-bottom: 5px;
            font-size: 12px;
            text-transform: uppercase;
        }
        
        .stat-item .value {
            font-size: 20px;
            font-weight: bold;
            color: var(--dark);
        }
        
        .logs-table-container {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .action-buttons .btn {
            flex: 1;
            min-width: 120px;
            font-size: 13px;
        }
        
        .quick-actions {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .action-btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-btn-group .btn {
            flex: 1;
            min-width: 140px;
        }
    </style>
</head>
<body>
    <div class="container-fluid dashboard-container">
        <!-- Header -->
        <div class="header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h2 class="mb-1">
                        <i class="bi bi-cash-coin"></i>
                        إدارة السحوبات المعلقة
                    </h2>
                    <p class="mb-0 opacity-75">
                        <i class="bi bi-fire"></i>
                        <span id="totalPending">0</span> سحب معلق | 
                        <span id="totalAmount">0</span> TON
                    </p>
                </div>
                <div class="d-flex align-items-center">
                    <div class="me-3">
                        <small id="connectionStatus">
                            <div class="loader" style="width: 20px; height: 20px; border-width: 2px; display: inline-block;"></div>
                            جاري الاتصال...
                        </small>
                    </div>
                    <button class="btn btn-admin" onclick="refreshData()">
                        <i class="bi bi-arrow-clockwise"></i> تحديث
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Stats Row -->
        <div class="row px-3 pt-3">
            <div class="col-lg-3 col-md-6">
                <div class="stat-card">
                    <div class="stat-number" id="totalUsersCount">0</div>
                    <div class="stat-label">إجمالي المستخدمين</div>
                </div>
            </div>
            
            <div class="col-lg-3 col-md-6">
                <div class="stat-card">
                    <div class="stat-number" id="totalBalance">0</div>
                    <div class="stat-label">إجمالي GLX</div>
                </div>
            </div>
            
            <div class="col-lg-3 col-md-6">
                <div class="stat-card">
                    <div class="stat-number" id="pendingWithdrawals">0</div>
                    <div class="stat-label">سحوبات معلقة</div>
                </div>
            </div>
            
            <div class="col-lg-3 col-md-6">
                <div class="stat-card">
                    <div class="stat-number" id="totalTON">0</div>
                    <div class="stat-label">إجمالي TON</div>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="table-custom">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="mb-0">
                        <i class="bi bi-clock-history"></i>
                        السحوبات المعلقة
                    </h4>
                    <div id="statsInfo" class="text-muted">
                        آخر تحديث: <span id="lastUpdate">الآن</span>
                    </div>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>المستخدم</th>
                                <th>المبلغ</th>
                                <th>المحفظة</th>
                                <th>التاريخ</th>
                                <th>الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="withdrawalsTable">
                            <!-- السحوبات المعلقة ستظهر هنا -->
                            <tr>
                                <td colspan="6" class="text-center py-5">
                                    <div class="loader mx-auto"></div>
                                    <div class="mt-3">جاري تحميل السحوبات...</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- User Stats Modal -->
    <div class="modal fade modal-custom" id="userStatsModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-graph-up"></i>
                        الإحصائيات الكاملة للمستخدم
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="userStatsContent">
                    <!-- محتوى الإحصائيات سيتم تحميله هنا -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
                    <button type="button" class="btn btn-admin" onclick="refreshCurrentUser()">
                        <i class="bi bi-arrow-clockwise"></i> تحديث
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Quick Actions Modal -->
    <div class="modal fade modal-custom" id="quickActionsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-lightning-charge"></i>
                        إجراءات سريعة
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">المستخدم</label>
                        <input type="text" class="form-control" id="quickUserId" readonly>
                        <small class="text-muted" id="quickUserName"></small>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">اختر الإجراء</label>
                        <select class="form-control" id="quickActionSelect" onchange="toggleQuickAmount()">
                            <option value="">-- اختر إجراء --</option>
                            <option value="block">حظر المستخدم</option>
                            <option value="unblock">فك الحظر</option>
                            <option value="add_balance">إضافة رصيد GLX</option>
                            <option value="subtract_balance">خصم رصيد GLX</option>
                            <option value="add_tickets">إضافة تذاكر</option>
                            <option value="remove_tickets">خصم تذاكر</option>
                            <option value="reset_ads">إعادة تعيين الإعلانات</option>
                            <option value="add_ton">إضافة رصيد TON</option>
                            <option value="subtract_ton">خصم رصيد TON</option>
                        </select>
                    </div>
                    
                    <div class="mb-3" id="quickAmountContainer" style="display: none;">
                        <label class="form-label" id="quickAmountLabel">المبلغ</label>
                        <input type="number" class="form-control" id="quickAmount" value="0" min="0" step="0.001">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">السبب</label>
                        <textarea class="form-control" id="quickReason" rows="3" placeholder="سبب الإجراء..."></textarea>
                    </div>
                    
                    <div class="alert alert-warning mt-3" id="quickWarning" style="display: none;">
                        <i class="bi bi-exclamation-triangle"></i>
                        <span id="warningText"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-danger-admin" onclick="executeQuickAction()">تنفيذ</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyC5dwRaz3L-aK7I5CoPkbB31MzXB62lgrU",
        authDomain: "earnmoney124553.firebaseapp.com",
        databaseURL: "https://earnmoney124553-default-rtdb.firebaseio.com",
        projectId: "earnmoney124553",
        storageBucket: "earnmoney124553.firebasestorage.app",
        messagingSenderId: "325528918523",
        appId: "1:325528918523:web:73d84f48a24c1e0cbfd35e",
        measurementId: "G-G1H96Q5XCJ"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Global Variables
    let allUsers = {};
    let pendingWithdrawals = {};
    let currentUserId = null;
    let currentWithdrawalId = null;

    // Setup Firebase Listeners
    function setupFirebaseListeners() {
        // Listen to users (minimal data only for withdrawals)
        database.ref('users').on('value', (snapshot) => {
            allUsers = snapshot.val() || {};
            updateDashboardStats();
            document.getElementById('connectionStatus').innerHTML = 
                '<i class="bi bi-check-circle-fill text-success"></i> متصل';
            updateLastUpdate();
        });

        // Listen to pending withdrawals only
        database.ref('withdrawals/pending').on('value', (snapshot) => {
            pendingWithdrawals = snapshot.val() || {};
            updateWithdrawalsTable();
            updateDashboardStats();
        });
    }

    // Update Dashboard Statistics
    function updateDashboardStats() {
        const users = Object.values(allUsers);
        
        // Total Users
        document.getElementById('totalUsersCount').textContent = users.length.toLocaleString();
        
        // Total GLX Balance
        const totalGLX = users.reduce((sum, user) => sum + (user.dogsBalance || 0), 0);
        document.getElementById('totalBalance').textContent = totalGLX.toLocaleString();
        
        // Total TON Balance
        const totalTON = users.reduce((sum, user) => sum + (parseFloat(user.tonBalance) || 0), 0);
        document.getElementById('totalTON').textContent = totalTON.toFixed(2);
        
        // Pending Withdrawals
        const pending = Object.values(pendingWithdrawals);
        const pendingAmount = pending.reduce((sum, w) => sum + (parseFloat(w.amount) || 0), 0);
        document.getElementById('pendingWithdrawals').textContent = pending.length;
        
        // Update header stats
        document.getElementById('totalPending').textContent = pending.length;
        document.getElementById('totalAmount').textContent = pendingAmount.toFixed(4);
    }

    // Update Withdrawals Table
    function updateWithdrawalsTable() {
        const withdrawals = Object.entries(pendingWithdrawals);
        
        // Sort by timestamp (newest first)
        withdrawals.sort(([,a], [,b]) => (b.timestamp || 0) - (a.timestamp || 0));
        
        const tbody = document.getElementById('withdrawalsTable');
        
        if (withdrawals.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="6" class="text-center py-5 text-muted">
                        <i class="bi bi-cash-coin" style="font-size: 40px; opacity: 0.3;"></i>
                        <div class="mt-3">لا توجد سحوبات معلقة</div>
                    </td>
                </tr>
            `;
            return;
        }
        
        let html = '';
        
        withdrawals.forEach(([withdrawalId, withdrawal], index) => {
            const user = allUsers[withdrawal.userId] || {};
            const amount = parseFloat(withdrawal.amount) || 0;
            const isBlocked = user.isBlocked || false;
            
            html += `
                <tr>
                    <td>${index + 1}</td>
                    <td>
                        <div class="d-flex align-items-center">
                            <img src="${user.photoUrl || 'https://i.ibb.co/tTkJX1Qy/logo.png'}" 
                                 class="user-avatar me-2">
                            <div>
                                <div class="fw-bold">${user.name || 'مجهول'}</div>
                                <small class="text-muted d-block">${withdrawal.userId.substring(0, 10)}...</small>
                                ${isBlocked ? '<small class="text-danger"><i class="bi bi-shield-lock"></i> محظور</small>' : ''}
                            </div>
                        </div>
                    </td>
                    <td>
                        <span class="fw-bold text-warning">${amount.toFixed(4)}</span>
                        <small class="text-muted d-block">TON</small>
                    </td>
                    <td>
                        <code class="d-block" style="font-size: 11px;">${withdrawal.account || withdrawal.maskedAccount || 'غير محدد'}</code>
                        ${withdrawal.email ? `<small class="text-muted">${withdrawal.email}</small>` : ''}
                    </td>
                    <td>
                        <small>${formatDate(withdrawal.timestamp)}</small>
                        <br>
                        <small class="text-muted">${formatTimeSince(withdrawal.timestamp)}</small>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-success-admin btn-sm" onclick="approveWithdrawal('${withdrawalId}')">
                                <i class="bi bi-check"></i> قبول
                            </button>
                            <button class="btn btn-danger-admin btn-sm" onclick="rejectWithdrawal('${withdrawalId}')">
                                <i class="bi bi-x"></i> رفض
                            </button>
                            <button class="btn btn-info-admin btn-sm" onclick="showUserStats('${withdrawal.userId}', '${withdrawalId}')">
                                <i class="bi bi-graph-up"></i> إحصائيات
                            </button>
                            <button class="btn btn-warning-admin btn-sm" onclick="showQuickActions('${withdrawal.userId}', '${withdrawalId}')">
                                <i class="bi bi-gear"></i> إجراءات
                            </button>
                        </div>
                    </td>
                </tr>
            `;
        });
        
        tbody.innerHTML = html;
    }

    // Show Quick Actions Modal
    function showQuickActions(userId, withdrawalId = null) {
        currentUserId = userId;
        currentWithdrawalId = withdrawalId;
        const user = allUsers[userId] || {};
        
        document.getElementById('quickUserId').value = userId;
        document.getElementById('quickUserName').textContent = `الاسم: ${user.name || 'مجهول'}`;
        document.getElementById('quickActionSelect').value = '';
        document.getElementById('quickAmount').value = '0';
        document.getElementById('quickReason').value = '';
        document.getElementById('quickAmountContainer').style.display = 'none';
        document.getElementById('quickWarning').style.display = 'none';
        
        // Set default values based on user status
        if (user.isBlocked) {
            document.getElementById('quickActionSelect').value = 'unblock';
        }
        
        const modal = new bootstrap.Modal(document.getElementById('quickActionsModal'));
        modal.show();
    }

    // Toggle Amount Field
    function toggleQuickAmount() {
        const action = document.getElementById('quickActionSelect').value;
        const amountContainer = document.getElementById('quickAmountContainer');
        const amountLabel = document.getElementById('quickAmountLabel');
        const warningDiv = document.getElementById('quickWarning');
        const warningText = document.getElementById('warningText');
        
        const amountActions = ['add_balance', 'subtract_balance', 'add_tickets', 'remove_tickets', 'add_ton', 'subtract_ton'];
        
        if (amountActions.includes(action)) {
            amountContainer.style.display = 'block';
            
            // Set appropriate label
            const labels = {
                'add_balance': 'المبلغ (GLX)',
                'subtract_balance': 'المبلغ (GLX)',
                'add_tickets': 'عدد التذاكر',
                'remove_tickets': 'عدد التذاكر',
                'add_ton': 'المبلغ (TON)',
                'subtract_ton': 'المبلغ (TON)'
            };
            amountLabel.textContent = labels[action] || 'المبلغ';
            
            // Set default values
            const defaults = {
                'add_balance': '1000',
                'subtract_balance': '1000',
                'add_tickets': '1',
                'remove_tickets': '1',
                'add_ton': '0.1',
                'subtract_ton': '0.1'
            };
            document.getElementById('quickAmount').value = defaults[action] || '0';
            
            // Show warnings for destructive actions
            if (action === 'subtract_balance' || action === 'remove_tickets' || action === 'subtract_ton') {
                warningDiv.style.display = 'block';
                warningText.textContent = 'تحذير: هذا الإجراء سيقوم بخصم من رصيد المستخدم!';
            } else if (action === 'block') {
                warningDiv.style.display = 'block';
                warningText.textContent = 'تحذير: هذا الإجراء سيقوم بحظر المستخدم من النظام!';
            } else {
                warningDiv.style.display = 'none';
            }
        } else {
            amountContainer.style.display = 'none';
            
            // Show warnings for block/unblock
            if (action === 'block') {
                warningDiv.style.display = 'block';
                warningText.textContent = 'تحذير: هذا الإجراء سيقوم بحظر المستخدم من النظام!';
            } else if (action === 'unblock') {
                warningDiv.style.display = 'block';
                warningText.textContent = 'سيتم فك الحظر عن المستخدم وإعادته للنظام.';
            } else if (action === 'reset_ads') {
                warningDiv.style.display = 'block';
                warningText.textContent = 'سيتم إعادة تعيين جميع إحصائيات الإعلانات للمستخدم.';
            } else {
                warningDiv.style.display = 'none';
            }
        }
    }

    // Execute Quick Action
    function executeQuickAction() {
        const action = document.getElementById('quickActionSelect').value;
        const amount = parseFloat(document.getElementById('quickAmount').value) || 0;
        const reason = document.getElementById('quickReason').value || 'إجراء من الإدارة';
        
        if (!action) {
            alert('يرجى اختيار إجراء');
            return;
        }
        
        if (!currentUserId) {
            alert('خطأ: لم يتم تحديد مستخدم');
            return;
        }
        
        const user = allUsers[currentUserId] || {};
        
        // Confirm destructive actions
        const destructiveActions = ['block', 'subtract_balance', 'remove_tickets', 'subtract_ton', 'reset_ads'];
        if (destructiveActions.includes(action)) {
            let confirmMessage = '';
            
            switch(action) {
                case 'block':
                    confirmMessage = `هل تريد حظر المستخدم ${user.name || currentUserId}؟`;
                    break;
                case 'subtract_balance':
                    confirmMessage = `هل تريد خصم ${amount} GLX من رصيد المستخدم؟`;
                    break;
                case 'remove_tickets':
                    confirmMessage = `هل تريد خصم ${amount} تذكرة من المستخدم؟`;
                    break;
                case 'subtract_ton':
                    confirmMessage = `هل تريد خصم ${amount} TON من رصيد المستخدم؟`;
                    break;
                case 'reset_ads':
                    confirmMessage = 'هل تريد إعادة تعيين جميع إحصائيات الإعلانات للمستخدم؟';
                    break;
            }
            
            if (!confirm(confirmMessage)) {
                return;
            }
        }
        
        const updates = {};
        const timestamp = Date.now();
        
        switch(action) {
            case 'block':
                updates[`users/${currentUserId}/isBlocked`] = true;
                updates[`users/${currentUserId}/blockReason`] = reason;
                updates[`users/${currentUserId}/blockedAt`] = timestamp;
                
                // Add to blocks collection
                updates[`blocks/${currentUserId}`] = {
                    userId: currentUserId,
                    reason: reason,
                    appliedAt: timestamp,
                    permanent: true,
                    adminAction: true
                };
                break;
                
            case 'unblock':
                updates[`users/${currentUserId}/isBlocked`] = false;
                updates[`users/${currentUserId}/blockReason`] = null;
                updates[`users/${currentUserId}/blockedAt`] = null;
                updates[`blocks/${currentUserId}`] = null;
                break;
                
            case 'add_balance':
                if (amount > 0) {
                    const currentBalance = user.dogsBalance || 0;
                    updates[`users/${currentUserId}/dogsBalance`] = currentBalance + amount;
                }
                break;
                
            case 'subtract_balance':
                if (amount > 0) {
                    const currentBalance = user.dogsBalance || 0;
                    updates[`users/${currentUserId}/dogsBalance`] = Math.max(0, currentBalance - amount);
                }
                break;
                
            case 'add_tickets':
                if (amount > 0) {
                    const currentTickets = user.competitionTickets || 0;
                    updates[`users/${currentUserId}/competitionTickets`] = currentTickets + amount;
                    
                    // Update competition
                    updates[`competition/current/userTickets/${currentUserId}`] = currentTickets + amount;
                    
                    // Update total tickets
                    database.ref('competition/current/totalTickets').transaction(current => {
                        return (current || 0) + amount;
                    });
                }
                break;
                
            case 'remove_tickets':
                if (amount > 0) {
                    const currentTickets = user.competitionTickets || 0;
                    updates[`users/${currentUserId}/competitionTickets`] = Math.max(0, currentTickets - amount);
                    
                    // Update competition
                    updates[`competition/current/userTickets/${currentUserId}`] = Math.max(0, currentTickets - amount);
                    
                    // Update total tickets
                    database.ref('competition/current/totalTickets').transaction(current => {
                        return Math.max(0, (current || 0) - amount);
                    });
                }
                break;
                
            case 'reset_ads':
                updates[`users/${currentUserId}/adsWatched`] = 0;
                updates[`users/${currentUserId}/adsMonetag`] = 0;
                updates[`users/${currentUserId}/adsGiga`] = 0;
                updates[`users/${currentUserId}/adsAdsgram`] = 0;
                updates[`users/${currentUserId}/dailyAds`] = 0;
                updates[`users/${currentUserId}/lastAdDate`] = null;
                updates[`users/${currentUserId}/lastAdTime`] = null;
                updates[`users/${currentUserId}/adsToday`] = 0;
                break;
                
            case 'add_ton':
                if (amount > 0) {
                    const currentTON = parseFloat(user.tonBalance) || 0;
                    updates[`users/${currentUserId}/tonBalance`] = (currentTON + amount).toFixed(4);
                }
                break;
                
            case 'subtract_ton':
                if (amount > 0) {
                    const currentTON = parseFloat(user.tonBalance) || 0;
                    updates[`users/${currentUserId}/tonBalance`] = Math.max(0, currentTON - amount).toFixed(4);
                }
                break;
        }
        
        // Add to user history
        updates[`users/${currentUserId}/history/${timestamp}`] = {
            type: 'admin_action',
            action: action,
            amount: amount > 0 ? amount : undefined,
            reason: reason,
            admin: 'system',
            timestamp: timestamp
        };
        
        database.ref().update(updates)
            .then(() => {
                alert('تم تنفيذ الإجراء بنجاح');
                bootstrap.Modal.getInstance(document.getElementById('quickActionsModal')).hide();
                
                // Refresh user data
                refreshCurrentUser();
            })
            .catch(error => {
                alert('حدث خطأ: ' + error.message);
            });
    }

    // Categorize History Logs
    function categorizeHistoryLogs(history) {
        const categorized = {
            ads: [],
            tasks: [],
            referrals: [],
            withdrawals: [],
            other: []
        };
        
        if (!history) return categorized;
        
        Object.entries(history).forEach(([timestamp, log]) => {
            const logWithTimestamp = { ...log, timestamp: parseInt(timestamp) };
            
            if (log.type === 'ad_watch' || log.source === 'monetag' || 
                log.source === 'giga' || log.source === 'adsgram') {
                categorized.ads.push(logWithTimestamp);
            } 
            else if (log.type === 'task_complete' || log.type === 'task_reward') {
                categorized.tasks.push(logWithTimestamp);
            }
            else if (log.type === 'referral_bonus' || log.type === 'referral_earned') {
                categorized.referrals.push(logWithTimestamp);
            }
            else if (log.type === 'withdrawal' || log.type === 'withdrawal_request') {
                categorized.withdrawals.push(logWithTimestamp);
            }
            else {
                categorized.other.push(logWithTimestamp);
            }
        });
        
        // Sort by date (newest first)
        Object.keys(categorized).forEach(key => {
            categorized[key].sort((a, b) => b.timestamp - a.timestamp);
        });
        
        return categorized;
    }

    // Render Recent Logs (last 20)
    function renderRecentLogs(historyLogs) {
        // Combine all logs
        let allLogs = [];
        Object.values(historyLogs).forEach(category => {
            allLogs = allLogs.concat(category);
        });
        
        // Sort by date and get last 20
        allLogs.sort((a, b) => b.timestamp - a.timestamp);
        const recentLogs = allLogs.slice(0, 20);
        
        if (recentLogs.length === 0) {
            return `
                <tr>
                    <td colspan="4" class="text-center py-3 text-muted">
                        <i class="bi bi-clock-history"></i>
                        <div class="mt-1">لا توجد سجلات أنشطة</div>
                    </td>
                </tr>
            `;
        }
        
        let html = '';
        
        recentLogs.forEach(log => {
            const typeIcon = getLogTypeIcon(log.type || log.source);
            const typeLabel = getLogTypeLabel(log.type || log.source);
            const details = getLogDetails(log);
            const reward = log.reward || log.amount || log.bonus || 0;
            const rewardText = reward > 0 ? `+${reward} ${log.currency || 'GLX'}` : '-';
            
            html += `
                <tr>
                    <td>
                        <div class="d-flex align-items-center">
                            <span class="badge ${getLogTypeBadge(log.type || log.source)} me-2">
                                ${typeIcon}
                            </span>
                            <small>${typeLabel}</small>
                        </div>
                    </td>
                    <td>
                        <small>${details}</small>
                    </td>
                    <td>
                        <small class="${reward > 0 ? 'text-success fw-bold' : 'text-muted'}">
                            ${rewardText}
                        </small>
                    </td>
                    <td>
                        <small>${formatDate(log.timestamp)}</small>
                    </td>
                </tr>
            `;
        });
        
        return html;
    }

    // Helper functions for logs
    function getLogTypeIcon(type) {
        const icons = {
            'ad_watch': '📺',
            'monetag': '💰',
            'giga': '⚡',
            'adsgram': '📱',
            'task_complete': '✅',
            'task_reward': '🎯',
            'referral_bonus': '👥',
            'referral_earned': '🤝',
            'withdrawal': '💸',
            'withdrawal_request': '🏦',
            'default': '📝'
        };
        
        return icons[type] || icons['default'];
    }

    function getLogTypeLabel(type) {
        const labels = {
            'ad_watch': 'إعلان',
            'monetag': 'Monetag',
            'giga': 'Giga',
            'adsgram': 'Adsgram',
            'task_complete': 'مهمة',
            'task_reward': 'مكافأة',
            'referral_bonus': 'إحالة',
            'referral_earned': 'إحالة',
            'withdrawal': 'سحب',
            'withdrawal_request': 'طلب سحب',
            'default': 'نشاط'
        };
        
        return labels[type] || labels['default'];
    }

    function getLogTypeBadge(type) {
        const badges = {
            'ad_watch': 'bg-info',
            'monetag': 'bg-primary',
            'giga': 'bg-warning',
            'adsgram': 'bg-success',
            'task_complete': 'bg-success',
            'task_reward': 'bg-success',
            'referral_bonus': 'bg-info',
            'referral_earned': 'bg-info',
            'withdrawal': 'bg-danger',
            'withdrawal_request': 'bg-warning',
            'default': 'bg-secondary'
        };
        
        return badges[type] || badges['default'];
    }

    function getLogDetails(log) {
        if (log.type === 'ad_watch') {
            return `مشاهدة إعلان - ${log.source || 'مصدر'}`;
        } else if (log.type === 'task_complete') {
            return `إكمال مهمة: ${log.taskTitle || 'مهمة'}`;
        } else if (log.type === 'referral_bonus') {
            return `مكافأة إحالة: ${log.referredUser || 'مستخدم'}`;
        } else if (log.type === 'withdrawal_request') {
            return `طلب سحب: ${log.amount || 0} ${log.currency || 'TON'}`;
        } else if (log.description) {
            return log.description;
        } else {
            return 'نشاط في النظام';
        }
    }

    // Withdrawal Management
    function approveWithdrawal(withdrawalId) {
        const withdrawal = pendingWithdrawals[withdrawalId];
        if (!withdrawal) return;
        
        if (confirm(`هل تريد الموافقة على سحب ${withdrawal.amount} TON؟`)) {
            const updates = {};
            const timestamp = Date.now();
            
            // Move from pending to completed
            updates[`withdrawals/pending/${withdrawalId}`] = null;
            updates[`withdrawals/completed/${withdrawalId}`] = {
                ...withdrawal,
                status: 'completed',
                processedAt: timestamp
            };
            
            // Add to user history
            updates[`users/${withdrawal.userId}/history/${timestamp}`] = {
                type: 'withdrawal_completed',
                amount: withdrawal.amount,
                currency: 'TON',
                method: withdrawal.method,
                status: 'completed',
                withdrawalId: withdrawalId,
                timestamp: timestamp
            };
            
            database.ref().update(updates)
                .then(() => {
                    alert('تمت الموافقة على السحب');
                })
                .catch(error => {
                    alert('حدث خطأ: ' + error.message);
                });
        }
    }

    function rejectWithdrawal(withdrawalId) {
        const withdrawal = pendingWithdrawals[withdrawalId];
        if (!withdrawal) return;
        
        const reason = prompt('يرجى إدخال سبب الرفض:', 'رفض من الإدارة');
        if (reason === null) return;
        
        if (confirm(`هل تريد رفض سحب ${withdrawal.amount} TON؟ سيتم إعادة المبلغ للمستخدم.`)) {
            const timestamp = Date.now();
            const updates = {};
            
            // Return amount to user
            database.ref(`users/${withdrawal.userId}/tonBalance`).transaction(currentBalance => {
                return (parseFloat(currentBalance) || 0) + parseFloat(withdrawal.amount);
            })
            .then(() => {
                // Move from pending to rejected
                updates[`withdrawals/pending/${withdrawalId}`] = null;
                updates[`withdrawals/rejected/${withdrawalId}`] = {
                    ...withdrawal,
                    status: 'rejected',
                    rejectedAt: timestamp,
                    reason: reason
                };
                
                // Add to user history
                updates[`users/${withdrawal.userId}/history/${timestamp}`] = {
                    type: 'withdrawal_rejected',
                    amount: withdrawal.amount,
                    currency: 'TON',
                    method: withdrawal.method,
                    status: 'rejected',
                    withdrawalId: withdrawalId,
                    reason: reason,
                    timestamp: timestamp
                };
                
                return database.ref().update(updates);
            })
            .then(() => {
                alert('تم رفض السحب وإعادة المبلغ للمستخدم');
            })
            .catch(error => {
                alert('حدث خطأ: ' + error.message);
            });
        }
    }

    // Refresh Current User Data
    function refreshCurrentUser() {
        if (!currentUserId) return;
        
        database.ref(`users/${currentUserId}`).once('value')
            .then(snapshot => {
                const user = snapshot.val();
                if (user) {
                    allUsers[currentUserId] = user;
                    showUserStats(currentUserId);
                }
            })
            .catch(error => {
                alert('حدث خطأ في التحديث: ' + error.message);
            });
    }

    // Refresh All Data
    function refreshData() {
        document.getElementById('connectionStatus').innerHTML = 
            '<div class="loader" style="width: 20px; height: 20px; border-width: 2px; display: inline-block;"></div> جاري التحديث...';
        
        setupFirebaseListeners();
        updateLastUpdate();
        
        setTimeout(() => {
            document.getElementById('connectionStatus').innerHTML = 
                '<i class="bi bi-check-circle-fill text-success"></i> متصل';
        }, 1000);
    }

    // Utility Functions
    function formatDate(timestamp) {
        if (!timestamp) return 'غير محدد';
        const date = new Date(timestamp);
        return date.toLocaleDateString('ar-EG') + ' ' + date.toLocaleTimeString('ar-EG').substring(0, 5);
    }

    function formatTimeSince(timestamp) {
        if (!timestamp) return 'غير محدد';
        const now = Date.now();
        const diff = now - timestamp;
        
        if (diff < 60000) return 'الآن';
        if (diff < 3600000) return `منذ ${Math.floor(diff / 60000)} دقيقة`;
        if (diff < 86400000) return `منذ ${Math.floor(diff / 3600000)} ساعة`;
        if (diff < 604800000) return `منذ ${Math.floor(diff / 86400000)} يوم`;
        return `منذ ${Math.floor(diff / 604800000)} أسبوع`;
    }

    function updateLastUpdate() {
        const now = new Date();
        document.getElementById('lastUpdate').textContent = now.toLocaleTimeString('ar-EG');
    }

    // Initialize
    window.onload = function() {
        setupFirebaseListeners();
        
        // Auto-refresh every 30 seconds
        setInterval(() => {
            updateLastUpdate();
        }, 30000);
    };
    </script>

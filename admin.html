    <script>
      // Log CSP blocks to help debug ads + TonConnect issues.
      // Also persist the last violation so we can surface it in the UI (e.g., Adextra failures).
      window.__cspViolations = window.__cspViolations || [];
      window.__lastCspViolation = null;

      window.addEventListener('securitypolicyviolation', function (e) {
        const entry = {
          time: Date.now(),
          blockedURI: e.blockedURI,
          violatedDirective: e.violatedDirective,
          effectiveDirective: e.effectiveDirective,
          sourceFile: e.sourceFile,
          lineNumber: e.lineNumber,
          columnNumber: e.columnNumber,
        };

        window.__lastCspViolation = entry;
        window.__cspViolations.push(entry);
        if (window.__cspViolations.length > 20) window.__cspViolations.shift();

        console.warn('[CSP] Blocked', entry);
      });
    </script>
